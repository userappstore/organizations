<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Redakti ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Redakti ${membership.membershipid} profile</h1>
  <p translate="yes">Ĉiu alia membreco dividanta ĉi tiun profilon, aŭ alian uzadon de ĝi, ankaŭ estos ĝisdatigita.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Vidigi nomon</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Montri retpoŝton</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakta retpoŝto</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Antaŭnomo</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Familia nomo</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Naskiĝdato</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Okupo</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Loko</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nomo de Firmo</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Retejo</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukceson! Via membra informo ĝisdatigis
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eraro! Nekonata eraro okazis
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Eraro! Mankita aŭ nevalida nomo provizita
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Eraro! Nevalida antaŭnomo estis provizita
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Eraro! Mankita aŭ nevalida familinomo estis provizita
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Eraro! Nevalida familinomo estis provizita
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Eraro! Nevalida kontakta retpoŝtadreso
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Eraro! Nevalida ekrano retpoŝtadreso
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Eraro! Malaperita aŭ nevalida ekrano nomo estis provizita
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Eraro! Manka aŭ nevalida naskiĝdato estis provizita
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Eraro! Mankita aŭ nevalida telefono estis provizita.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Eraro! Mankita aŭ malvalida okupo estis provizita.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Eraro! Manko aŭ nevalida loko estis provizita.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Eraro! Mankanta aŭ nevalida kompanio nomo estis provizita.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Eraro! Mankanta aŭ malvalida retejo estis provizita.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Eraro! Malaperita aŭ nevalida ekrano nomo estis provizita
    </div>
  </template>
</body>

</html>
