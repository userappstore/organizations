<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Članstvo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Članstvo</h1>
  <p translate="yes">Oni su stvoreni kada korisnici primaju pozivnice koje su stvorili vlasnici organizacija.</p>
  <div id="no-memberships">
    <p translate="yes">Nema clanstva ni za kakve organizacije.</p>
  </div>
  <table id="memberships-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">Pozivnicu</th>
        <th translate="yes">Organizacija</th>
        <th id="full-name" translate="yes">Puno ime</th>
        <th id="contact-email" translate="yes">Kontaktirajte e-poštu</th>
        <th id="display-name" translate="yes">Ime za prikaz</th>
        <th id="display-email" translate="yes">Prikaži e-poštu</th>
        <th id="dob" >DOB</th>
        <th id="phone" translate="yes">Telefon</th>
        <th id="occupation" translate="yes">Okupacija</th>
        <th id="location" translate="yes">Lokaciju</th>
        <th id="company-name" translate="yes">Naziv kompanije</th>
        <th id="website" translate="yes">Web lokacija</th>
        <th translate="yes">Kreiran</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/organizations/memberships?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="membership-row">
    <table>
      <tr id="${membership.membershipid}">
        <td>
          <a href="/administrator/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a>
        </td>
        <td>
          <a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a>
        </td>
        <td>
          <a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a>
        </td>
        <td id="full-name-${membership.membershipid}">${membership.firstName} ${membership.lastName}</td>
        <td id="contact-email-${membership.membershipid}">
          <a href="mailto:${membership.contactEmail}">${membership.contactEmail}</a>
        </td>
        <td id="display-name-${membership.membershipid}">${membership.displayName}</td>
        <td id="display-email-${membership.membershipid}">
          <a href="mailto:${membership.displayEmail}">${membership.displayEmail}</a>
        </td>
        <td id="dob-${membership.membershipid}">${membership.dob}</td>
        <td id="phone-${membership.membershipid}">${membership.phone}</td>
        <td id="occupation-${membership.membershipid}">${membership.occupation}</td>
        <td id="location-${membership.membershipid}">${membership.location}</td>
        <td id="company-name-${membership.membershipid}">${membership.companyName}</td>
        <td id="website-${membership.membershipid}">
          <a href="${membership.website}">${membership.website}</a>
        </td>
        <td>${membership.createdFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
