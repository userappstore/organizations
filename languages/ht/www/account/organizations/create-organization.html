<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Kreye òganizasyon</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kreye òganizasyon</h1>
  <p translate="yes">Oganizasyon yo ka itilize pou pataje aksè a resous yo.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Non òganizasyon an</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Kontakte imèl</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Enfòmasyon sou manm yo</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Sèvi ak pwofil ki egziste deja</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Chwazi yon pwofil ki deja egziste
        </option>
      </select>
    </div>
    <h3 translate="yes">Kreye nouvo pwofil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Montre non</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Montre imèl</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakte imèl</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Premye non</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Siyati</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Dat nesans</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefòn</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Okipasyon</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Kote</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Non Konpayi</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Sit wèb</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Kreye òganizasyon</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon non òganizasyon ki manke oswa ki pa valab
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Erè! Non òganizasyon non valab longè
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Erè! Yo voye yon imèl òganizasyon ki manke oswa ki pa valab
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Siksè! Hasganizasyon an te kreye avèk siksè
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Kreye envitasyon</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erè! Yon erè ki te fèt kreye òganizasyon an
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Erè! Yon non ki bay oswa ki manke valab bay
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon premye non valab
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon siyati ki manke oswa ki pa valab
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon siyati ki pa valab
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Erè! Adrès imèl kontak ki pa valab
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Erè! Adrès imèl ekspozisyon valab
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon non ekspozisyon ki manke oswa ki valab
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon dat nesans oswa ki pa valab
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon telefòn ki manke oswa ki pa valab.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Erè! Yo te fè yon okipasyon ki manke oswa ki pa valab.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon kote ki manke oswa ki pa valab.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon non konpayi ki manke oswa ki valab.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon sit wèb ki manke oswa ki valab.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Erè! Yo te bay yon non ekspozisyon ki manke oswa ki valab
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Erè! Yo te chwazi yon pwofil ki manke oswa ki pa valab.
    </div>
  </template>
</body>
</html>
