<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Uređivanje ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Uređivanje ${organization.organizationid}</h1>
  <p translate="yes">Održavajte svoje podatke za kontakt točnima i ažurnima.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ime</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">E-mail</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Ažuriranje organizacije</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Ažurirane su informacije o vašoj tvrtki ili ustanovi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Pogreška! Nastala je nepoznata pogreška
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Pogreška! Naveden je naziv organizacije koji nedostaje ili nije valjan
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Pogreška! Duljina naziva organizacije nije valjana
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Pogreška! Navedena je e-pošta tvrtke ili ustanove koja nedostaje ili nije valjana
    </div>
  </template>
</body>
</html>
