<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Lumikha ng samahan</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Lumikha ng samahan</h1>
  <p translate="yes">Maaaring magamit ang mga samahan para sa pagbabahagi ng pag-access sa mga mapagkukunan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Pangalan ng Organisasyon</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Makipag-ugnay sa email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Impormasyon sa pagiging kasapi</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Gumamit ng umiiral na profile</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pumili ng isang umiiral na profile
        </option>
      </select>
    </div>
    <h3 translate="yes">Lumikha ng bagong profile</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Ipakita ang pangalan</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Ipakita ang email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Makipag-ugnay sa email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Pangalan</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Huling pangalan</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Araw ng kapanganakan</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telepono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Trabaho</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasyon</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Pangalan ng Kumpanya</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Website</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Lumikha ng samahan</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong pangalan ng organisasyon ay ibinigay
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Error! Hindi wastong haba ng pangalan ng samahan
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Error! Ang isang email na nawawala o hindi wastong organisasyon ay ibinigay
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Tagumpay! Matagumpay na nilikha ang samahan
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Lumikha ng mga paanyaya</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! May naganap na error sa paglikha ng samahan
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Error! Ang isang nawalang o hindi wastong unang pangalan na ibinigay
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Error! Ang isang hindi wastong unang pangalan ay ibinigay
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong huling pangalan ay ibinigay
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Error! Ang isang hindi wastong huling pangalan ay ibinigay
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Error! Hindi wastong email address ng contact
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Error! Hindi wastong email address ng display
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong pangalan ng pagpapakita ay ibinigay
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong petsa ng kapanganakan ay ibinigay
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong telepono ay ibinigay.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong trabaho ay ibinigay.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Error! Ipinagkaloob ang isang nawawalang o hindi wastong lokasyon.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong pangalan ng kumpanya ay ibinigay.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong website ay ibinigay.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Error! Ang isang nawawala o hindi wastong pangalan ng pagpapakita ay ibinigay
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Error! Napili ang isang nawawala o hindi wastong profile.
    </div>
  </template>
</body>
</html>
