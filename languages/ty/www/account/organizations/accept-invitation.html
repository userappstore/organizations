<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Farii i te aniraa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Farii i te aniraa</h1>
  <p translate="yes">E riro outou ei melo no te faanahonahoraa i muri ae i te tomoraa i roto i te numera.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Aniraa manihini RIRO</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Numera aniraa</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Haamaramaramaraa no te parau meloraa</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Faaohipa i te tahi hohoa</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Maiti i te hoe hohoa
        </option>
      </select>
    </div>
    <h3 translate="yes">Hamani i te hohoa api</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Tuu i te ioa</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Pia i te rata uira</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Farerei i te rata uira</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ioa matamua</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Ioa hopea</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Taio mahana fanauraa</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Niuniu</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ohipa</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Vahi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ioa o te pupu</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Tahua itenati</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Amui atu i te pupu</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! E melo outou i teie nei i roto i te faanahonahoraa
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Hape! Aita e roaa faahou te aniraa manihini
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Hape! E mea hape te numera aniraa
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe aniraa manihini e aore ra faaitehia
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Hape! Outou iho e aore ra, e melo no teie faanahonahoraa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Te hoe hape matau ocurred
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe ioa e aore ra faaitehia faanahoraa
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Hape! Faaitehia te ioa o te faanahoraa
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai e aore ra, faaitehia rata uira
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! Ua manuia te faanahoraa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Ua tupu te hoe hape i reira te faanahoraa
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Hape! Ua horoa mai te hoe ioa e aore ra faaitehia matamua
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Hape! Ua horoa mai te hoe ioa faaitehia
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai e aore ra, faaitehia ioa hopea
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Hape! Ua horoa mai te hoe ioa faaitehia
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Hape! Faaitehia niuniu i te rata uira
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Hape! Faaitehia pia i te rata uira
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe ioa e aore ra faaitehia faaiteraa
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai e aore ra, faaitehia taio mahana fanauraa
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe niuniu e aore ra faaitehia.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe faaitehia ohipa.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe vahi moe e aore ra faaitehia.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe ioa faaitehia e aore ra, ua horoa mai.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe tahua itenati tei moe e aore ra faaitehia.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Hape! Ua horoahia mai te hoe ioa e aore ra faaitehia faaiteraa
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Hape! Ua maitihia te hoe faaitehia hohoa.
    </div>
  </template>
</body>
</html>
