<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Gabh ri cuireadh</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gabh ri cuireadh</h1>
  <p translate="yes">Bidh thu nad bhall den bhuidheann às deidh dhut a dhol a-steach don chòd.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID cuireadh</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Còd cuireadh</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Fiosrachadh ballrachd</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Cleachd am pròifil a th ’ann</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Tagh pròifil a tha ann mu thràth
        </option>
      </select>
    </div>
    <h3 translate="yes">Cruthaich pròifil ùr</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Ainm taisbeanaidh</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Post-d taisbeanaidh</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Cuir fios gu post-d</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">A 'chiad ainm</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">An t-ainm mu dheireadh</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Ceann-la-breith</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Fòn</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Gairm</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Àite</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ainm a 'Chompanaidh</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Làrach-lìn</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Thig còmhla ris a ’bhuidheann</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Tha thu a-nis nad bhall den bhuidheann
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Mearachd! Chan eil an cuireadh ri fhaighinn tuilleadh
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Mearachd! Tha an còd cuireadh ceàrr
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Mearachd! Chaidh cuireadh a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Mearachd! Is leat fhèin no tha thu nad bhall den bhuidheann seo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd neo-aithnichte
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm buidhne a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Mearachd! Faid ainm buidhne mì-dhligheach
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Mearachd! Chaidh post-d buidhne a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Soirbheachas! Chaidh a ’bhuidheann a chruthachadh gu soirbheachail
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mearachd! Thachair mearachd a ’cruthachadh na buidhne
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Mearachd! Ciad ainm a tha a dhìth no neo-dhligheach air a thoirt seachad
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ciad ainm neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm mu dheireadh a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm mu dheireadh neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Mearachd! Seòladh post-d mì-dhligheach
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Mearachd! Seòladh post-d taisbeanaidh mì-dhligheach
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm taisbeanaidh a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ceann-latha breith a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Mearachd! Chaidh fòn a bha a dhìth no neo-dhligheach a thoirt seachad.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Mearachd! Chaidh dreuchd a bha a dhìth no neo-dhligheach a thoirt seachad.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Mearachd! Chaidh àite a bha a dhìth no neo-dhligheach a thoirt seachad.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm companaidh a bha a dhìth no neo-dhligheach a thoirt seachad.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Mearachd! Chaidh làrach-lìn a bha a dhìth no neo-dhligheach a thoirt seachad.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Mearachd! Chaidh ainm taisbeanaidh a bha a dhìth no neo-dhligheach a thoirt seachad
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Mearachd! Chaidh pròifil a bha a dhìth no neo-dhligheach a thaghadh.
    </div>
  </template>
</body>
</html>
