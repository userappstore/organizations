<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Breyta ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Breyta ${membership.membershipid} profile</h1>
  <p translate="yes">Sérhver önnur aðild sem deilir þessum prófíl eða annarri notkun hans verður einnig uppfærð.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Sýna nafn</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Birta tölvupóst</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Hafðu samband við tölvupóst</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Fyrsta nafn</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Eftirnafn</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Fæðingardagur</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Sími</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Starf</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Staðsetning</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nafn fyrirtækis</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Vefsíða</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Árangur! Upplýsingar um aðild þína hafa verið uppfærðar
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Óþekkt villa kom upp
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Villa! Fornafn vantar eða ógilt
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Villa! Ógilt fornafn var gefið upp
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Villa! Eftirnafn eða ógilt eftirnafn var gefið upp
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Villa! Ógilt eftirnafn var gefið upp
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Villa! Ógilt netfang tengiliðar
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Villa! Ógilt netfang fyrir skjáinn
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Villa! Nafn eða ógilt skjánafn var gefið upp
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Villa! Uppgefinn eða ógildur fæðingardagur var gefinn upp
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Villa! Síma sem vantar eða ógildur var til staðar.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Villa! Starfs saknað eða ógild var veitt.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Villa! Uppgefin eða ógild staðsetning var gefin upp.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Villa! Nafn fyrirtækis vantar eða ógilt.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Villa! Uppgefin eða ógild vefsíða var til staðar.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Villa! Nafn eða ógilt skjánafn var gefið upp
    </div>
  </template>
</body>

</html>
