<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">సభ్యులను ఉపసంహరించుకోండి ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">యొక్క సభ్యత్వాన్ని ఉపసంహరించుకోండి ${membership.membershipid}</h1>
  <p translate="yes">ఇది వెంటనే సభ్యుడిని సంస్థ నుండి తొలగిస్తుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/revoke-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">సంస్థ</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Delete
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! సభ్యత్వం శాశ్వతంగా తొలగించబడింది
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      లోపం! తెలియని లోపం సంభవించింది
    </div>
  </template>
</body>

</html>
