<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Waihanga whakahaere</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Waihanga whakahaere</h1>
  <p translate="yes">Ka whakamahia pea nga whakaritenga hei tiri haere i nga rauemi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ingoa whakahaere</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Whakauru atu ki nga imeera</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Nga korero mema</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Whakamahia te kōtaha onāianei</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Tīpakohia he kōtaha kē
        </option>
      </select>
    </div>
    <h3 translate="yes">Waihangahia te pukoro hou</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Whakaatuhia te ingoa</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Whakaatuhia te imeera</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Whakauru atu ki nga imeera</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ingoa tuatahi</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Ingoa whakamutunga</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Ra whanau</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Waea</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Te Hokohoko noho</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Tauwāhi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ingoa o Kamupene</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Paetukutuku</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Waihanga whakahaere</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia tetahi ingoa whakahaere ngaro, kaore ranei
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      He hapa! Te roa o te ingoa whakahaere kore
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      He hapa! I tukuna he imeera whakahaere ngaro, he kore ranei
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Ka angitu! Kua angitu te whakahaere
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Waihangahia nga paatai</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      He hapa! Kua puta he hapa i te hangahanga o te whakahaere
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      He hapa! Ko tetahi ingoa tuatahi kua ngaro, kaore ranei i tohaina
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      He hapa! I tukuna he ingoa tuatahi kore
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      He hapa! I whakaratohia tetahi ingoa whakamutunga ranei kua ngaro
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      He hapa! I tukuna he ingoa whakamutunga he korero
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      He hapa! Wāhitau imeera takawaenga
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      He hapa! Wāhitau imeera whakaatu kore
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia he ingoa whakaatu ngaro ranei mo te kore
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      He hapa! I whakaratohia tetahi ra whanau kaore i te ngaro, kaore ranei
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia he waea ngaro ranei kaore i te he.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      He hapa! I whakawhiwhia tetahi mahi ngaro ranei kaore i te tika.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      He hapa! I whakaratohia te waahi ngaro ranei i te waahi ranei.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia tetahi ingoa kamupene ngaro, kaore ranei.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia tetahi paetukutuku paetukutuku ngaro ranei.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      He hapa! Kua whakaratohia he ingoa whakaatu ngaro ranei mo te kore
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      He hapa! I tohua he kōtaha kua ngaro, kua he ranei.
    </div>
  </template>
</body>
</html>
