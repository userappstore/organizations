<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">ဖျက်ပါ ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ဖျက်ပါ ${organization.organizationid}</h1>
  <p translate="yes">အဖွဲ့အစည်းကိုချက်ချင်းဖျက်ပစ်လိမ့်မည်။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">အဖွဲ့အစည်း</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">အဖွဲ့အစည်းကိုဖျက်ပါ</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အဖွဲ့အစည်းကိုအမြဲတမ်းဖျက်လိုက်သည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! အဖွဲ့အစည်းအားဖျက်သိမ်းခြင်းသည်အမှားတစ်ခုဖြစ်ပွားခဲ့သည်
    </div>
  </template>
</body>
</html>
