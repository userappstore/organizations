<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">ဖျက်ပါ ${invitation.invitationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ဖျက်ပါ ${invitation.invitationid}</h1>
  <p translate="yes">အဆိုပါဖိတ်ကြားချက်ကိုချက်ချင်းဖျက်ပစ်လိမ့်မည်ပြန်လည်ကောင်းမွန်လို့မရပါဘူး။</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-invitation?invitationid=${invitation.invitationid}" name="submit-form">
    <div class="pure-controls">
      <div class="pure-control-group">
        <label for="organizationName" translate="yes">အဖွဲ့အစည်း</label>
        <input id="organizationName" type="text" maxlength="100" readonly>
      </div><button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ဖျက်ပါ</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      အောင်မြင်ပြီ အဆိုပါဖိတ်ကြားချက်ကိုအမြဲတမ်းဖျက်ပစ်ခဲ့သည်
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      အမှား! ဖိတ်ကြားချက်ကိုဖျက်ပစ်သည်မှာအမှားတစ်ခုဖြစ်သည်
    </div>
  </template>
</body>
</html>
