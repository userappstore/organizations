<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Hlophisa ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hlophisa ${membership.membershipid} profile</h1>
  <p translate="yes">Eo setho se seng le se seng se arolelanang profil ena, kapa tšebeliso e 'ngoe ea eona, le eona e tla ntlafatsoa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Lebitso le hlahang</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Bontša lengolo-tsoibila</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Lengolo-tsoibila</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Lebitso la pele</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Fane</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Letsatsi la tsoalo</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Mohala</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Mosebetsi</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Sebaka</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Lebitso la K'hamphani</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Webosaete</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Ntlafatsa setho</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Katleho! Tlhahisoleseling ea hau ea setho e ntlafalitsoe
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Phoso! Ho bile le phoso e sa tsejoeng
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Phoso! Ho fuoe lebitso la pele le sieo kapa le sa sebetseng
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Phoso! Ho fanoe ka lebitso la pele le sa sebetseng
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Phoso! Ho ile ha fanoa ka lebitso la ho qetela le sieo kapa le sa sebetseng
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Phoso! Ho fanoe ka lebitso la ho qetela le sa sebetseng
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Phoso! Aterese ea lengolo-tsoibila e sa sebetseng
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Phoso! Aterese ea lengolo-tsoibila e sa sebetseng
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Phoso! Ho fanoe ka lebitso la pontso le sa fumaneheng kapa le sa sebetseng
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Phoso! Ho ile ha fanoa ka letsatsi le hlahileng kapa le sa sebetseng la tlhaho
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Phoso! Ho ile ha fanoa ka fono e lahlehileng kapa e sa sebetseng.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Phoso! Ho ile ha fanoa ka mosebetsi o lahlehileng kapa o sa sebetseng.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Phoso! Sebaka se haellang kapa se sa sebetseng se fanoe.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Phoso! Ho fanoe ka lebitso la k'hamphani e lahlehileng kapa e sa sebetseng.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Phoso! Ho fanoa ka webosaete e lahlehileng kapa e sa sebetseng.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Phoso! Ho fanoe ka lebitso la pontso le sa fumaneheng kapa le sa sebetseng
    </div>
  </template>
</body>
</html>
