<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Ännerung ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ännerung ${membership.membershipid} profile</h1>
  <p translate="yes">All aner Memberschaft, déi dëse Profil deelt, oder eng aner Notzung dervun, gëtt och aktualiséiert.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Unzeigenumm</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Affichéiert E-Mail</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakt E-Mail</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Virnumm</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Familljennumm</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Gebuertsdatum</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Besetzung</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Standuert</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Firmen Numm</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Websäit</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update Memberschaft</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolleg! Är Membersinformatioun gouf aktualiséiert
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Feeler! En onbekannte Feeler ass geschitt
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Feeler! E fehlenden oder ongëltegsten Virnumm ugebueden
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Feeler! En ongëltegen Virnumm gouf ugebueden
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Feeler! E fehlenden oder ongëltegen Numm gouf uginn
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Feeler! En ongëltege Familljennumm gouf ugebueden
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Feeler! Ongëlteg Kontakt E-mail Adress
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Feeler! Ongëlteg E-Mailadress
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Feeler! E fehlenden oder ongültege Displaynumm gouf uginn
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Feeler! E fehlenden oder ongëltegen Gebuertsdatum gouf presentéiert
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Feeler! E vermësst oder ongëlteg Telefon gouf geliwwert.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Feeler! Eng fehlend oder ongëlteg Besetzung gouf zur Verfügung gestallt.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Feeler! Eng fehlend oder ongëlteg Plaz war zur Verfügung gestallt
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Feeler! E vermësst oder ongülteg Firma Numm gouf ugebueden.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Feeler! Eng fehlend oder ongëlteg Websäit gouf presentéiert.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Feeler! E fehlenden oder ongültege Displaynumm gouf uginn
    </div>
  </template>
</body>
</html>
