<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Gadzira sangano</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gadzira sangano</h1>
  <p translate="yes">Masangano anogona kushandiswa kugovera kuwana zviwanikwa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Sangano zita</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Bata email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Ruzivo rwenhengo</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Shandisa iripo nhoroondo</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Sarudza chimiro chiripo
        </option>
      </select>
    </div>
    <h3 translate="yes">Gadzira mbiri nyowani</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Ratidza zita</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Ratidza email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Bata email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Zita rokutanga</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Zita rokupedzisa</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Zuva rekuzvarwa</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Runhare</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Basa</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Nzvimbo</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Kambani zita</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Webhusaiti</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Gadzira sangano</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kukanganisa! Sangano rakarasika kana risingabvumirwe zita rakapihwa
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kukanganisa! Hurefu husina zita rehurongwa
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kukanganisa! Email yakarasika kana isingabvumirwe email yakapihwa
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kubudirira! Sangano rakagadzirwa rakabudirira
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Gadzira mapepa ekukoka</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kukanganisa! Pane chikanganiso chakaitika pakugadzira sangano
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kukanganisa! Yekutanga yakashaikwa kana isingabvumirwe zita rakapihwa
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kukanganisa! Chokutanga hachina zita rakapihwa
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kukanganisa! Chokupedzisira chakarasika kana chisingaitwi zita rakapihwa
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kukanganisa! Iro risingazivikanwe zita rakapihwa
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kukanganisa! Kero yekutumira yeemail isiriyo
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kukanganisa! Yakaratidza isiriyo email kero
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kukanganisa! Iro rakarasika kana kuti risingaonekwe zita rakapihwa
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kukanganisa! Iyo yakarasika kana isiriyo zuva rekuzvarwa yakapihwa
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kukanganisa! Foni yakashaika kana kuti isingaonekwe yakapihwa.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kukanganisa! Basa rakarasika kana risingawanikwe rakapihwa.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kukanganisa! Nzvimbo yakarasika kana isingawanikwe yakapihwa.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kukanganisa! Kambani yakarasika kana isiriyo zita rekambani yakapihwa.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kukanganisa! Webhusaiti yakarasika kana isingawanikwe yakapihwa.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kukanganisa! Iro rakarasika kana kuti risingaonekwe zita rakapihwa
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Kukanganisa! Iyo yakarasika kana isiriyo profil yakasarudzwa.
    </div>
  </template>
</body>
</html>
