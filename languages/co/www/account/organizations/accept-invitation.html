<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Accetta l'invitu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Accetta l'invitu</h1>
  <p translate="yes">Serete un membru di l'urganizazione dopu inseritu u codice.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Invitu ID</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Codice d'invitu</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Infurmazione di adesione</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Aduprà u prufilu esistenti</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Selezziunate un prufilu esistenti
        </option>
      </select>
    </div>
    <h3 translate="yes">Crea un novu perfil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nome di visualizazione</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Display email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Email di cuntattu</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nomu</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Casata</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data di nascimentu</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefonicu</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Occupazione</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Locu</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nome di Cumpagnia</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Situ Web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! Avà hè un membru di l'urganizazione
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Errore! L'invitu ùn hè più dispunibule
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Errore! U codice d'invitu hè sbagliatu
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Errore! Hè stata furnita una invitu chì manca o invalida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Errore! Hè propiu o sò un membru di sta urganizazione
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore scunnisciutu hè accadutu
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Errore! Un nome d'urganizazione mancante o invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Errore! A durata di u nome di l'organizazione ùn hè micca valida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Errore! Un email di organizzazione mancante o invalidu hè statu furnitu
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Successu! L'urganizazione hè stata creata cù successu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Un errore hè statu creatu in l'urganizazione
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Errore! U primu nome furnitu ùn manca o micca validu
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Errore! Un primu nome invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Errore! Un altru nome mancu o invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Errore! Un cognome invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Errore! L'indirizzu email di cuntattu ùn validu
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Errore! Indirizzu email di visualizazione micca validu
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Errore! Un nome di visualizazione mancante o invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Errore! Hè stata furnita una data di nascita mancante o invalida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Errore! Un telefunu mancu o invalidu hè statu furnitu.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Errore! Hè stata furnita una occupazione mancante o invalida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Errore! Hè stata furnita una posizione mancante o invalida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Errore! Un nome di cumpagnia mancate o invalidu hè statu furnitu.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Errore! Un situ web mancante o invalidu hè statu furnitu.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Errore! Un nome di visualizazione mancante o invalidu hè statu furnitu
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Errore! Un prufilu mancante o invalidu hè statu sceltu.
    </div>
  </template>
</body>

</html>
