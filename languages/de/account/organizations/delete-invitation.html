<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Löschen ${invitation.invitationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Löschen ${invitation.invitationid}</h1>
  <p translate="yes">Die Einladung wird sofort gelöscht und kann nicht wiederhergestellt werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-invitation?invitationid=${invitation.invitationid}" name="submit-form">
    <div class="pure-controls">
      <div class="pure-control-group">
        <label for="organizationName" translate="yes">Organisation</label>
        <input id="organizationName" type="text" maxlength="100" readonly>
      </div><button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Löschen</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Die Einladung wurde endgültig gelöscht
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fehler! Fehler beim Löschen der Einladung
    </div>
  </template>
</body>
</html>
