<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Organisation erstellen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Organisation erstellen</h1>
  <p translate="yes">Organisationen können für die gemeinsame Nutzung des Zugriffs auf Ressourcen verwendet werden.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Organisationsname</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Kontakt-E-Mail</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Mitgliedschaftsinformationen</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Vorhandenes Profil verwenden</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Auswählen eines vorhandenen Profils
        </option>
      </select>
    </div>
    <h3 translate="yes">Neues Profil erstellen</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Anzeigename</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">E-Mail anzeigen</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakt-E-Mail</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Vorname</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nachname</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Geburtsdatum</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Beruf</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lage</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Firmenname</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Website</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Organisation erstellen</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Fehler! Es wurde ein fehlender oder ungültiger Organisationsname bereitgestellt.
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Fehler! Ungültige Namenslänge der Organisation
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Fehler! Es wurde eine fehlende oder ungültige Organisations-E-Mail bereitgestellt.
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Die Organisation wurde erfolgreich erstellt
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Erstellen von Einladungen</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fehler! Beim Erstellen der Organisation ist ein Fehler aufgetreten.
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Fehler! Ein fehlender oder ungültiger Vorname angegeben
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Fehler! Ein ungültiger Vorname wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Fehler! Ein fehlender oder ungültiger Nachname wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Fehler! Ein ungültiger Nachname wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Fehler! Ungültige Kontakt-E-Mail-Adresse
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Fehler! Ungültige Anzeige-E-Mail-Adresse
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Fehler! Ein fehlender oder ungültiger Anzeigename wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Fehler! Ein fehlendes oder ungültiges Geburtsdatum wurde angegeben
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Fehler! Ein fehlendes oder ungültiges Telefon wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Fehler! Es wurde eine fehlende oder ungültige Beschäftigung bereitgestellt.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Fehler! Es wurde ein fehlender oder ungültiger Speicherort angegeben.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Fehler! Es wurde ein fehlender oder ungültiger Firmenname angegeben.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Fehler! Es wurde eine fehlende oder ungültige Website bereitgestellt.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Fehler! Ein fehlender oder ungültiger Anzeigename wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Fehler! Es wurde ein fehlendes oder ungültiges Profil ausgewählt.
    </div>
  </template>
</body>
</html>
