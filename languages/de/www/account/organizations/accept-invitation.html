<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Die Einladung annehmen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Die Einladung annehmen</h1>
  <p translate="yes">Nach Eingabe des Codes werden Sie Mitglied der Organisation.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Einladungs-ID</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Einladungscode</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informationen zur Mitgliedschaft</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Vorhandenes Profil verwenden</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Wählen Sie ein vorhandenes Profil aus
        </option>
      </select>
    </div>
    <h3 translate="yes">Neues Profil erstellen</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Anzeigename</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">E-Mail anzeigen</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakt E-mail</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Vorname</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nachname</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Geburtsdatum</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Besetzung</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Ort</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Name der Firma</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Webseite</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Sie sind jetzt Mitglied der Organisation
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Error! Die Einladung ist nicht mehr verfügbar
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! Der Einladungscode ist falsch
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Error! Eine fehlende oder ungültige Einladung wurde bereitgestellt
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! Sie besitzen oder sind Mitglied dieser Organisation
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Organisationsname wurde angegeben
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Error! Ungültige Länge des Organisationsnamens
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Error! Eine fehlende oder ungültige Organisations-E-Mail wurde bereitgestellt
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Erfolg! Die Organisation wurde erfolgreich erstellt
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Beim Erstellen der Organisation ist ein Fehler aufgetreten
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Vorname wird angegeben
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Error! Es wurde ein ungültiger Vorname angegeben
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Nachname wurde angegeben
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Error! Es wurde ein ungültiger Nachname angegeben
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Error! Ungültige Kontakt-E-Mail-Adresse
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Error! Ungültige Anzeige-E-Mail-Adresse
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Anzeigename wurde angegeben
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Error! Ein fehlendes oder ungültiges Geburtsdatum wurde angegeben
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Error! Ein fehlendes oder ungültiges Telefon wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Beruf wurde angegeben.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Ort wurde angegeben.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Firmenname wurde angegeben.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Error! Eine fehlende oder ungültige Website wurde bereitgestellt.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Error! Ein fehlender oder ungültiger Anzeigename wurde angegeben
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Error! Ein fehlendes oder ungültiges Profil wurde ausgewählt.
    </div>
  </template>
</body>

</html>
