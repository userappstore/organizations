<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">초대장</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">초대장</h1>
  <p translate="yes">이러한 조직은 조직 소유자에 의해 만들어지며 사용자가 조직에 가입할 수 있도록 합니다.</p>
  <div id="no-invitations">
    <p translate="yes">어떤 조직에 대한 초대장이 없습니다.</p>
  </div>
  <table id="invitations-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">자료</th>
        <th translate="yes">회원</th>
        <th translate="yes">만든</th>
        <th translate="yes">허용</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/organizations/organizations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="invitation-row">
    <table>
      <tr id="${invitation.invitationid}">
        <td>
          <a href="/administrator/organizations/invitation?invitationid=${invitation.invitationid}">${invitation.invitationid}</a>
        </td>
        <td id="membership-${invitation.invitationid}">
          <a href="/administrator/organizations/membership?membershipid=${invitation.membershipid}">${invitation.membershipid}</a>
        </td>
        <td id="no-membership-${invitation.invitationid}">Nobody</td>
        <td>${invitation.createdFormatted}</td>
        <td id="accepted-${invitation.invitationid}">${invitation.acceptedFormatted}</td>
        <td id="not-accepted-${invitation.invitationid}"></td>
      </tr>
    </table>
  </template>
</body>
</html>
