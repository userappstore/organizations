<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">삭제 ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">삭제 ${organization.organizationid}</h1>
  <p translate="yes">조직은 즉시 삭제되며 복구할 수 없습니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">조직</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">조직 삭제</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 조직이 영구적으로 삭제되었습니다.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 조직을 삭제하는 오류로 인해 발생했습니다.
    </div>
  </template>
</body>
</html>
