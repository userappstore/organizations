<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Yamukela isimemo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Yamukela isimemo</h1>
  <p translate="yes">Uzoba yilungu lenhlangano ngemuva kokufaka ikhodi.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">I-ID Yesimemo</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Ikhodi yesimemo</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Imininingwane yelungu</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Sebenzisa iphrofayili ekhona</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Khetha iphrofayli ekhona
        </option>
      </select>
    </div>
    <h3 translate="yes">Dala iphrofayela entsha</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Bonisa igama</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Khombisa i-imeyili</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">I-imeyili yokuxhumana</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Igama</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Isibongo</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Usuku lokuzalwa</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Ucingo</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Umsebenzi</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Indawo</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Igama Lenkampani</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Iwebhusayithi</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Joyina inhlangano</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Manje uyilungu lenhlangano
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Iphutha! Isimemo asisatholakali
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Iphutha! Ikhodi yesimemo ayilungile
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe isimemo esilahlekile noma esingalungile
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Iphutha! Ungumnikazi noma uyilungu lale nhlangano
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kwenzeke iphutha elingaziwa
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lenhlangano elahlekile noma elingalungile
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Iphutha! Ubude begama lenhlangano elingavumelekile
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Iphutha! I-imeyili yenhlangano elahlekile noma engalungile inikezwe
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Impumelelo! Inhlangano idalwe ngempumelelo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Iphutha! Kuvele iphutha ngenkathi kudalwa inhlangano
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokuqala elilahlekile noma elingalungile
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokuqala elingalungile
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokugcina elilahlekile noma elingalungile
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokugcina elingavumelekile
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Iphutha! Ikheli le-imeyili engalungile
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Iphutha! Ikheli le-imeyili elingalungile
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokubonisa elilahlekile noma elingalungile
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe usuku lokuzalwa olungekho noma olungalungile
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe ifoni elahlekile noma engavumelekile.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe umsebenzi olahlekile noma ongafanele.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe indawo engekho noma engalungile.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lenkampani elahlekile noma elingalungile.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Iphutha! Iwebhusayithi elahlekile noma engalungile yanikezwa.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Iphutha! Kunikezwe igama lokubonisa elilahlekile noma elingalungile
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Iphutha! Iphrofayili elahlekile noma engavumelekile ikhethiwe.
    </div>
  </template>
</body>
</html>
