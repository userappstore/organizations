<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">E hoʻokae i ka kono</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">E hoʻokae i ka kono</h1>
  <p translate="yes">E lilo ʻoe i lālā o ka hui ma hope o ke komo ʻana i ka code.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Kāleka kono</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Pāʻālua kono</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Kaʻikepili pili</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">E hoʻohana i kahi ʻike paʻa</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Koho i kahi pili paʻa
        </option>
      </select>
    </div>
    <h3 translate="yes">E hana i kahi ʻaoʻao hou</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Hōʻike inoa</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Hōʻike leka uila</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Hoʻokaʻaʻike leka uila</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Inoa mua</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Inoa hope</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Lā hānau</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Kelepona</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Haawe</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Kahua</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Inoa ʻoihana</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Pūnaewele</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Kuu ʻ aike ʻoe i kēia manawa o ka hui
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      ʻAno. ʻAʻole i ka ʻaha kono noiʻi
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ʻAno. ʻAʻole pololei ka wae kono kono
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      ʻAno. Ua hāʻawi ʻia aku kahi kono ʻole a nele ʻole paha
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ʻAno. Oe a i ʻole kahi lālā o kēia hoʻonohonoho
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua loaʻa mai kahi hewa i ʻike ʻia
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      ʻAno. Hāʻawi ʻia kahi inoa inoa ʻole a nele ʻole paha
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka lōʻihi inoa inoa lawelawe ʻole
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kekahi leka uila i hemahema a nele paha i ka leka uila
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kōleʻa! Ua hana kūleʻa ka hui
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ʻAno. Ua hala kekahi hewa i ka hoʻonohonoho ʻana i ka hoʻonohonoho
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      ʻAno. ʻAe kahi inoa inoa ʻole nalowale a hemahema paha i hāʻawi ʻia
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      ʻAno. Ua hāʻawi ʻia kekahi inoa inoa ʻole pololei
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      ʻAno. Hāʻawi ʻia kahi inoa inoa ʻole nalowale a hemahema paha
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      ʻAno. Ua hāʻawi ʻia kekahi inoa inoa ʻole pololei
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      ʻAno. ʻO ka leka uila leka uila paʻa ʻole
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      ʻAno. Ka helu leka uila hōʻikeʻike ʻole ʻia
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi inoa hōʻike nalowale ʻole a i ʻole
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi lā hānau a nele ʻole paha i ka lā hānau
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kekahi kelepona nalowale ʻole a paʻa ʻole paha.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi hana ʻole a nalowale paha kahi hana.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi wahi nalowale a hemahema paha.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      ʻAno. Ua lako ʻia a inoa ʻole paha kahi inoa ʻoihana.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi pūnaewele i nele a nele ʻole paha.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      ʻAno. Ua hoʻolako ʻia kahi inoa hōʻike nalowale ʻole a i ʻole
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      ʻAno. Koho ʻia ka ʻike paʻa ʻole a pono ʻole ʻole.
    </div>
  </template>
</body>

</html>
