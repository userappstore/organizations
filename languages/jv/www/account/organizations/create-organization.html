<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Nggawe organisasi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nggawe organisasi</h1>
  <p translate="yes">Organisasi bisa digunakake kanggo nuduhake akses menyang sumber.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Jeneng organisasi</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Hubungi email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informasi keanggotaan</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Gunakake profil sing ana</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pilih profil sing ana
        </option>
      </select>
    </div>
    <h3 translate="yes">Gawe profil anyar</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Jeneng tampilan</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Nuduhake email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Hubungi email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Jeneng pisanan</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Jeneng mburi</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Tanggal kelahiran</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telpon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pakaryan</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Jeneng perusahaan</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Situs web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Nggawe organisasi</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng organisasi sing ora ana utawa ora bener kasedhiya
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Dawane organisasi ora bener
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kesalahan! Email email sing ilang utawa ora bener kasedhiya
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Organisasi wis digawe kanthi sukses
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Gawe undhangan</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan ana sing nggawe organisasi
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pertama sing ora ana utawa ora kasedhiya
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pertama sing ora bener diwenehake
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pungkasan sing ora ana utawa ora bener diwenehake
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng pungkasan sing ora bener diwenehake
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kesalahan! Alamat email kontak sing ora bener
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kesalahan! Alamat email tampilan ora sah
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng tampilan sing ora ana utawa ora bener kasedhiya
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kesalahan! Tanggal lair sing ora ana utawa ora bener diwenehake
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kesalahan! Telpon sing ilang utawa ora bener diwenehake.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kesalahan! Kasedhiya pekerjaan sing ora ilang utawa ora bener.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kesalahan! Lokasi sing ora ana utawa ora kasedhiya kasedhiya.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng perusahaan sing ilang utawa ora bener kasedhiya.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kesalahan! Kasedhiya situs web sing ilang utawa ora bener.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Jeneng tampilan sing ora ana utawa ora bener kasedhiya
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Kesalahan! Profil sing ilang utawa ora dipilih dipilih.
    </div>
  </template>
</body>
</html>
