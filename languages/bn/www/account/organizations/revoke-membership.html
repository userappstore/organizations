<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">সদস্যপদ প্রত্যাহার করুন ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">এর সদস্যপদ প্রত্যাহার করুন ${membership.membershipid}</h1>
  <p translate="yes">এটি তাত্ক্ষণিকভাবে সংগঠন থেকে সদস্যকে সরিয়ে দেবে।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/revoke-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">সংগঠন</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Delete
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      সফল! সদস্যতা স্থায়ীভাবে মুছে ফেলা হয়েছে
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ত্রুটি! একটি অজানা ত্রুটি ঘটেছে
    </div>
  </template>
</body>

</html>
