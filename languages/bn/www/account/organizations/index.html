<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">সংগঠন</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">সংগঠন</h1>
  <p><a href="/account/organizations/create-organization" class="pure-button pure-button-primary" translate="yes">সংস্থা তৈরি করুন</a></p>
  <div id="no-data">
    <p translate="yes">আপনি এখনও কোনও সংস্থা তৈরি বা যোগদান করেন নি।</p>
  </div>
  <div id="memberships-container">
    <h2 translate="yes">আমার সদস্যতা</h2>
    <div id="no-memberships">
      <p translate="yes">আপনি এখনও সংস্থাগুলিতে যোগদানের জন্য কোনও আমন্ত্রণ গ্রহণ করেন নি।</p>
    </div>
    <table id="memberships-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">সংগঠন</th>
          <th translate="yes">নাম</th>
          <th translate="yes">ইমেল</th>
          <th translate="yes">যোগ দিয়েছে</th>
        </tr>
      </thead>
    </table>
  </div>
  <div id="organizations-container">
    <h2 translate="yes">আমার সংস্থা</h2>
    <div id="no-organizations">
      <p translate="yes">আপনি এখনও কোনও সংস্থা তৈরি করেন নি।</p>
    </div>
    <table id="organizations-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th translate="yes">নাম</th>
          <th translate="yes">ইমেল</th>
          <th translate="yes">তৈরি হয়েছে</th>
        </tr>
      </thead>
    </table>
  </div>
  <template id="membership-row">
    <tr id="${membership.membershipid}">
      <td>
        <a href="/account/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a>
      </td>
      <td>
        <a href="/account/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a>
      </td>
      <td>${membership.organizationName}</td>
      <td>
        <a href="mailto:${membership.organizationEmail}">${membership.organizationEmail}</a>
      </td>
      <td>${membership.createdFormatted}</td>
    </tr>
  </template>
  <template id="organization-row">
    <tr id="${organization.organizationid}">
      <td>
        <a href="/account/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a>
      </td>
      <td>${organization.name}</td>
      <td>
        <a href="mailto:${organization.email}">${organization.email}</a>
      </td>
      <td>${organization.createdFormatted}</td>
    </tr>
  </template>
</body>
</html>
