<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">निमंत्रण स्वीकार करें</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">निमंत्रण स्वीकार करें</h1>
  <p translate="yes">कोड डालने के बाद आप संगठन के सदस्य बन जाएंगे।</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">आमंत्रण आईडी</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">आमंत्रण कोड</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">सदस्यता संबंधी जानकारी</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">मौजूदा प्रोफ़ाइल का उपयोग करें</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          मौजूदा प्रोफ़ाइल का चयन करें
        </option>
      </select>
    </div>
    <h3 translate="yes">नई प्रोफ़ाइल बनाएं</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">डिस्प्ले नाम</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">ईमेल प्रदर्शित करें</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">संपर्क ईमेल</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">पहला नाम</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">अंतिम नाम</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">जन्म तिथि</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">टेलीफोन</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">व्यवसाय</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">स्थान</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">कंपनी का नाम</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">वेबसाइट</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">संगठन में शामिल हों</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! अब आप संगठन के सदस्य हैं
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      त्रुटि! निमंत्रण अब उपलब्ध नहीं है
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      त्रुटि! आमंत्रण कोड गलत है
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य निमंत्रण प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      त्रुटि! आप खुद या इस संगठन के एक सदस्य हैं
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात त्रुटि
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य संगठन का नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य संगठन का नाम लंबाई
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य संगठन ईमेल प्रदान किया गया था
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! संगठन सफलतापूर्वक बनाया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! संगठन बनाने में गड़बड़ी हुई
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य पहला नाम प्रदान किया गया
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      त्रुटि! एक अमान्य पहला नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य अंतिम नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      त्रुटि! एक अमान्य अंतिम नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य संपर्क ईमेल पता
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      त्रुटि! अमान्य प्रदर्शन ईमेल पता
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य प्रदर्शन नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      त्रुटि! जन्म तिथि गायब या अमान्य प्रदान की गई थी
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य फोन प्रदान किया गया था।
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      त्रुटि! गुमशुदगी या अमान्य कब्जे की व्यवस्था की गई थी।
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य स्थान प्रदान किया गया था।
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य कंपनी का नाम प्रदान किया गया था।
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य वेबसाइट प्रदान की गई थी।
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य प्रदर्शन नाम प्रदान किया गया था
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      त्रुटि! एक लापता या अमान्य प्रोफ़ाइल का चयन किया गया था।
    </div>
  </template>
</body>
</html>
