<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">हटाएं ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">हटाएं ${membership.membershipid}</h1>
  <p translate="yes">सदस्यता तुरंत हटा दी जाएगी और वापस नहीं ली जा सकती।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/delete-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">संगठन</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Delete
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="error message" translate="yes">
      त्रुटि! सदस्यता को स्थायी रूप से हटा दिया गया है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात ग़लती हुई
    </div>
  </template>
</body>

</html>
