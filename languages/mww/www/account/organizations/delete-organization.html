<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Rho tawm ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rho tawm ${organization.organizationid}</h1>
  <p translate="yes">Lub koom haum yuav yuav deleted tam sim ntawd thiab tsis tau zoo tu qab tso.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">Lub koom haum</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Rho tawm lub koom haum</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Lub koom haum muaj tau zwm deleted
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho kev ua yuam kev ocurred Hmong cov koom haum
    </div>
  </template>
</body>
</html>
