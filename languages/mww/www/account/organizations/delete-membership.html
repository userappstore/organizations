<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Rho tawm ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rho tawm ${membership.membershipid}</h1>
  <p translate="yes">Qhov kev ua koom tes yuav yuav deleted tam sim ntawd thiab tsis tau zoo tu qab tso.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">Lub koom haum</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Rho tawm ua tswv cuab</button>
    </div>
  </form>
  <template id="success">
    <div class="error message" translate="yes">
      Yuam kev! Qhov kev ua koom tes muaj tau zwm deleted
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho kev ua yuam kev tsis paub ocurred
    </div>
  </template>
</body>
</html>
