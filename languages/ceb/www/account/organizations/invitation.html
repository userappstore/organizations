<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Panglantaw ${invitation.invitationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Panglantaw ${invitation.invitationid}</h1>
  <table id="invitations-table" class="pure-table data-table">
    <tbody id="${invitation.invitationid}">
      <tr>
        <th>ID</th>
        <td>${invitation.invitationid}</td>
      </tr>
      <tr>
        <th translate="yes">Gihimo</th>
        <td>${invitation.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Gidawat</th>
        <td id="accepted" translated="yes">Yes</td>
        <td id="not-accepted" translated="yes">No</td>
      </tr>
      <tr>
        <th translate="yes">Membership</th>
        <td id="membership">
          <a href="/account/organizations/membership?membershipid=${invitation.membershipid}">${invitation.membershipid}</a>
        </td>
        <td id="no-membership" translate="yes">Wala ni kinsa man</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
