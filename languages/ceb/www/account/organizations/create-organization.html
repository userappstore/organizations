<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Paghimo organisasyon</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Paghimo organisasyon</h1>
  <p translate="yes">Mahimo nga magamit ang mga organisasyon alang sa pagpaambit sa pag-access sa mga kahinguhaan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ngalan sa organisasyon</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Email sa pagkontak</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Ang kasayuran sa membership</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Gamita ang naa na nga profile</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pagpili usa ka adunay profile
        </option>
      </select>
    </div>
    <h3 translate="yes">Paghimo bag-ong profile</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Ipakita ang ngalan</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Ipakita ang email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Email sa pagkontak</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Panguna nga ngalan</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Apelyido</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Petsa sa pagkatawo</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telepono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pagpangabudlay</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasyon</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ngalan sa kompanya</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Website</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Paghimo organisasyon</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Sayop! Gihatag ang usa ka nawala o dili husto nga ngalan sa organisasyon
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Sayop! Ang dili husto nga gitas-on sa ngalan sa organisasyon
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Sayop! Gihatag ang usa ka email nga nawala o dili husto nga organisasyon
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kalampusan! Malampuson nga nahimo ang organisasyon
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Paghimo mga imbitasyon</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Sayop! Ang usa ka sayup nahitabo sa paghimo sa organisasyon
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili balido nga gihatag nga ngalan
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Sayup! Usa ka dili balido nga unang ngalan gihatag
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili balido nga apelyido gihatag
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Sayup! Usa ka dili wasto nga apelyido gihatag
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Sayup! Dili husto nga email address sa pagkontak
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Sayup! Dili husto ang gipakita nga email address
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili husto nga gipakita nga ngalan ang gihatag
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili wastong petsa sa pagkatawo ang gihatag
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili balido nga telepono ang gihatag.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili wasto nga trabaho ang gihatag.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili wasto nga lokasyon ang gihatag.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili wasto nga ngalan sa kompanya gihatag.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili wasto nga website ang gihatag.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Sayup! Usa ka nawala o dili husto nga gipakita nga ngalan ang gihatag
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Sayop! Ang usa ka nawala o dili husto nga profile gipili.
    </div>
  </template>
</body>
</html>
