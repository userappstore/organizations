<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Tsim lub koom haum</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tsim lub koom haum</h1>
  <p translate="yes">Cov koom haum yuav siv rau kev sib nkag mus muab cov khoom siv.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Lub koom haum npe</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Tiv Tauj email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Kev ua tswv cuab cov ntaub ntawv</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Siv qhov profile uas twb muaj lawm</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Xaiv cov profile uas twb muaj lawm
        </option>
      </select>
    </div>
    <h3 translate="yes">Tsim kev tshiab profile</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Cov npe</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Tso saib email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Tiv Tauj email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Lub npe</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Lub xeem</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Hnub yug</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Xov Tooj</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Kev Haujlwm</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Qhov chaw nyob</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Lub tuam txhab npe</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Lub Vev Xaib</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Tsim lub koom haum</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Yuam Kev! Lub koom haum ploj lawm lossis siv tsis tau muab lub npe
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub koom haum npe tsis ntev
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Yuam Kev! Muab email uas ploj lawm lossis siv tsis tau muab rau
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kev vam meej! Lub koom haum tau raug tsim los ua tiav
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Tsim kev caw</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam Kev! Ib qho yuam kev tau tsim cov koom haum
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Yuam Kev! Cov npe uas ploj lawm lossis siv tsis raug
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub npe siv tsis raug
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub npe xeem uas ploj los yog siv tsis yog tau muab rau
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub xeem lub npe tsis raug
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Yuam Kev! Chaw nyob email tiv tsis yog
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Yuam Kev! Tso saib email chaw nyob tsis raug
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe zaub uas ploj lawm los yog siv tsis raug tau muab rau
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Yuam Kev! Muab cov hnub ploj lossis tsis xws lub hnub yug
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Yuam Kev! Muaj ib lub xov tooj ploj los sis siv tsis tau.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Yuam Kev! Txoj hauj lwm uas ploj lawm lossis siv tsis raug yog muab rau.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Yuam Kev! Qhov chaw nyob uas ploj lawm lossis siv tsis raug.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Yuam Kev! Lub tuam txhab ploj lossis lub npe tsis raug tau muab.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Yuam Kev! Ib lub vev xaib uas ploj lawm lossis siv tsis tau raug muab.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Yuam Kev! Lub npe zaub uas ploj lawm los yog siv tsis raug tau muab rau
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Yuam Kev! Cov ntsiab lus uas ploj lawm lossis siv tsis tau raug xaiv.
    </div>
  </template>
</body>
</html>
