<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Édit ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Édit ${organization.organizationid}</h1>
  <p translate="yes">Jaga inpormasi kontak anjeun leres tur henteu énggal.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ngaran</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Parantos marios organisasi</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Inpormasi organisasi anjeun parantos diropéa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu teu dipikanyaho
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran organisasi anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang nami organisasi anu teu leres
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kasalahan! Email organisasi anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
</body>
</html>
