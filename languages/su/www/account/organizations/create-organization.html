<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Nyipta organisasi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nyipta organisasi</h1>
  <p translate="yes">Organisasi tiasa dianggo pikeun ngabagi aksés kana sumber.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ngaran organisasi</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Alamat email</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Inpormasi kaanggotaan</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Anggo profil anu tos aya</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pilih propil anu tos aya
        </option>
      </select>
    </div>
    <h3 translate="yes">Damel profil anyar</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nami tayang</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Pidangkeun email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Alamat email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nami payun</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nami pengker</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Tanggal lahir</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telepon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pendudukan</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nami Perusahaan</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Website</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Nyipta organisasi</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran organisasi anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Panjang nami organisasi anu teu leres
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kasalahan! Email organisasi anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kasuksésan! Organisasi ieu parantos diciptakeun anu suksés
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Nyiptakeun undangan</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kasalahan! Aya kasalahan anu nyiptakeun organisasi
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kasalahan! Sakumaha nami anu leungit atanapi henteu pas anu disayogikeun
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Nami heula anu henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran anu kapendak atanapi anu henteu valid bakal disayogikeun
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Nami anu henteu leres éta disayogikeun
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kasalahan! Alamat email kontak anu salah
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kasalahan! Alamat email tampilan anu salah
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran tampilan anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kasalahan! Kalahiran lahir anu henteu leres atanapi henteu valid
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kasalahan! Telepon anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kasalahan! Henteu aya padamelan anu éléh atanapi teu leres.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kasalahan! Tempat anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kasalahan! Nami perusahaan anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kasalahan! Situs wéb anu leungit atanapi henteu leres disayogikeun.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kasalahan! Ngaran tampilan anu leungit atanapi henteu leres disayogikeun
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Kasalahan! Propil anu leungit atanapi henteu kapilih dipilih.
    </div>
  </template>
</body>
</html>
