<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Editar ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Editar ${organization.organizationid}</h1>
  <p translate="yes">Mantén a información de contacto correcta e actualizada.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nome</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Correo electrónico</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Organización de actualizacións</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Actualizouse a información da súa organización
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Produciuse un erro descoñecido
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Erro! Proporcionouse un nome de organización perdido ou non válido
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Erro! A lonxitude do nome da organización non é válida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Erro! Proporcionouse un correo electrónico de organización perdido ou non válido
    </div>
  </template>
</body>
</html>
