<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Редактировать ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Редактировать ${organization.organizationid}</h1>
  <p translate="yes">Держите вашу контактную информацию правильной и актуальной.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Имя</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Отправить по электронной почте</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Организация обновления</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Информация о вашей организации была обновлена
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Неизвестная ошибка
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или недействительно имя организации было предоставлено
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Ошибка! Недействительная длина имени организации
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Ошибка! Была предоставлена недостающая или недействительная электронная почта организации
    </div>
  </template>
</body>
</html>
