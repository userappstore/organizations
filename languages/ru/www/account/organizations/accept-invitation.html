<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Принять приглашение</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Принять приглашение</h1>
  <p translate="yes">Вы станете членом организации после ввода кода.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID приглашения</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Код приглашения</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Информация о членстве</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Использовать существующий профиль</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Выберите существующий профиль
        </option>
      </select>
    </div>
    <h3 translate="yes">Создать новый профиль</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Отображаемое имя</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Показать электронную почту</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Почта для связи</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Имя</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Фамилия</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата рождения</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">телефон</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">профессия</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Расположение</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Название компании</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Интернет сайт</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Теперь вы являетесь членом организации
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Ошибка! Приглашение больше не доступно
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Ошибка! Неверный код приглашения
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующее или недействительное приглашение было предоставлено
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ошибка! Вы являетесь владельцем или являетесь членом этой организации
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Произошла неизвестная ошибка
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Ошибка! Указано отсутствующее или неверное название организации
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Ошибка! Неверная длина названия организации
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или неверный адрес электронной почты организации
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Организация была успешно создана
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Произошла ошибка при создании организации
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или указано неверное имя
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Ошибка! Введено неверное имя
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Ошибка! Указана недостающая или неверная фамилия
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Ошибка! Указана неверная фамилия
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Ошибка! Неверный контактный адрес электронной почты
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Ошибка! Неверный адрес электронной почты
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или указано неверное отображаемое имя
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующая или недействительная дата рождения была предоставлена
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующий или недействительный телефон был предоставлен.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующее или недействительное занятие было предоставлено.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующее или неверное местоположение было предоставлено.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующее или неверное название компании было предоставлено.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующий или недействительный сайт был предоставлен.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или указано неверное отображаемое имя
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Ошибка! Отсутствующий или неверный профиль был выбран.
    </div>
  </template>
</body>

</html>
