<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Редактировать ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Редактировать ${membership.membershipid} profile</h1>
  <p translate="yes">Любое другое членство, совместное этот профиль, или другое его использование, будет обновлено тоже.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Имя отображения</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Отображение электронной почты</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Контактная электронная почта</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Имя</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Фамилия</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата рождения</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Телефон</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Оккупации</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Расположение</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Название компании</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Сайт</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Обновление членства</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Информация о вашем членстве обновлена
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ошибка! Неизвестная ошибка, понесенная
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Ошибка! Отсутствует или недействительное имя, предоставленное
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Ошибка! Было предоставлено недействительное имя
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Ошибка! Неис числим недостающую или недействительную фамилию
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Ошибка! Предоставлена недействительная фамилия
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Ошибка! Недействительный контактный адрес электронной почты
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Ошибка! Недействительный адрес электронной почты дисплея
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Ошибка! Было предоставлено имя отсутствующее или недействительное отображение
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Ошибка! Неиссяная или недействительная дата рождения
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Ошибка! Был предоставлен пропавший или недействительный телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Ошибка! Была предоставлена отсутствующая или недействительная профессия.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Ошибка! Было предоставлено отсутствующее или недействительное местоположение.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Ошибка! Было предоставлено имя компании, на которой отсутствует или недействительна.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Ошибка! Был предоставлен отсутствующий или недействительный веб-сайт.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Ошибка! Было предоставлено имя отсутствующее или недействительное отображение
    </div>
  </template>
</body>
</html>
