<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Cipta organisasi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cipta organisasi</h1>
  <p translate="yes">Organisasi boleh digunakan untuk berkongsi akses kepada sumber.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nama organisasi</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">E-mel kenalan</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Maklumat keahlian</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Guna profil sedia ada</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pilih profil sedia ada
        </option>
      </select>
    </div>
    <h3 translate="yes">Mencipta profil baru</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nama paparan</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Paparkan e-mel</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">E-mel kenalan</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nama pertama</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nama akhir</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">tarikh lahir</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pekerjaan</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nama Syarikat</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Laman web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Cipta organisasi</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Ralat! Nama organisasi yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Ralat! Panjang nama organisasi tidak sah
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Ralat! E-mel organisasi yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kejayaan! Organisasi telah berjaya dicipta
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Cipta jemputan</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat berlaku semasa mencipta organisasi
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Ralat! Nama pertama yang hilang atau tidak sah
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Ralat! Nama pertama tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Ralat! Nama akhir yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Ralat! Nama terakhir yang tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Ralat! Alamat e-mel kenalan tidak sah
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Ralat! Alamat e-mel paparan tidak sah
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Ralat! Nama paparan yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Ralat! Tarikh lahir yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Ralat! Telefon yang hilang atau tidak sah telah disediakan.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Ralat! Pendudukan yang hilang atau tidak sah telah disediakan.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Ralat! Lokasi yang hilang atau tidak sah telah disediakan.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Ralat! Nama Syarikat yang hilang atau tidak sah telah disediakan.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Ralat! Tapak web yang hilang atau tidak sah telah disediakan.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Ralat! Nama paparan yang hilang atau tidak sah telah disediakan
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Ralat! Profil yang hilang atau tidak sah telah dipilih.
    </div>
  </template>
</body>
</html>
