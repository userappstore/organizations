<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Akceptēt uzaicinājumu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Akceptēt uzaicinājumu</h1>
  <p translate="yes">Pēc koda ievadīšanas jūs kļūsiet par organizācijas dalībnieku.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Uzaicinājuma ID</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Uzaicinājuma kods</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Dalības informācija</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Lietot esošo profilu</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Atlasīt esošu profilu
        </option>
      </select>
    </div>
    <h3 translate="yes">Izveidot jaunu profilu</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Parādāmais nosaukums</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Rādīt e-pastu</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Sazināties ar e-pastu</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Vārds</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Uzvārds</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">dzimšanas datums</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Tālruņa</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Nodarbošanās</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Atrašanās vietu</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Uzņēmuma nosaukums</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Mājas lapā</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Pievienoties organizācijai</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumus! Jūs tagad esat organizācijas dalībnieks
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Kļūda! Uzaicinājums vairs nav pieejams
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Kļūda! Uzaicinājuma kods nav pareizs
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Kļūda! Tika sniegts trūkstošs vai nederīgs uzaicinājums
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kļūda! Jums pieder vai esat šīs organizācijas dalībnieks
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Radusies nezināma kļūda
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs organizācijas nosaukums vai nederīgs nosaukums
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs organizācijas nosaukuma garums
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kļūda! Tika nodrošināts trūkstošs vai nederīgs organizācijas e-pasta ziņojums
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Panākumus! Organizācija ir veiksmīgi izveidota
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Veidojot organizāciju , radās kļūda
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kļūda! Norādīts trūkstošs vai nederīgs vārds
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts nederīgs vārds
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs vai nederīgs uzvārds
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts nederīgs uzvārds
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kļūda! Nederīga kontaktpersonas e-pasta adrese
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kļūda! Nederīga parādāmā e-pasta adrese
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs vai nederīgs parādāmais nosaukums
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs vai nederīgs dzimšanas datums
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kļūda! Tika nodrošināts trūkstošs tālrunis vai nederīgs tālrunis.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kļūda! Tika nodrošināta trūkstoša vai nederīga nodarbošanās.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kļūda! Tika nodrošināta trūkstoša atrašanās vieta vai tā ir nederīga.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs vai nederīgs uzņēmuma nosaukums.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kļūda! Tika nodrošināta trūkstoša vai nederīga vietne.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kļūda! Tika norādīts trūkstošs vai nederīgs parādāmais nosaukums
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Kļūda! Tika atlasīts trūkstošs profils vai nederīgs profils.
    </div>
  </template>
</body>
</html>
