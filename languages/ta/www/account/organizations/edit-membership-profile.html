<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">தொகு ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">தொகு ${membership.membershipid} profile</h1>
  <p translate="yes">இந்த சுயவிவரத்தைப் பகிரும் வேறு எந்த உறுப்பினரும் அல்லது அதன் பிற பயன்பாடும் புதுப்பிக்கப்படும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">காட்சி பெயர்</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">மின்னஞ்சலைக் காண்பி</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">தொடர்பு மின்னஞ்சல்</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">முதல் பெயர்</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">கடைசி பெயர்</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">பிறந்த தேதி</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">தொலைபேசி</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">தொழில்</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">இடம்</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">நிறுவனத்தின் பெயர்</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">இணையதளம்</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! உங்கள் உறுப்பினர் தகவல் புதுப்பிக்கப்பட்டது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      பிழை! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      பிழை! காணாமல் போன அல்லது தவறான முதல் பெயர் வழங்கப்பட்டுள்ளது
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      பிழை! தவறான முதல் பெயர் வழங்கப்பட்டது
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      பிழை! காணாமல் போன அல்லது தவறான கடைசி பெயர் வழங்கப்பட்டது
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      பிழை! தவறான கடைசி பெயர் வழங்கப்பட்டது
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      பிழை! தவறான தொடர்பு மின்னஞ்சல் முகவரி
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      பிழை! காட்சி மின்னஞ்சல் முகவரி தவறானது
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான காட்சி பெயர் வழங்கப்பட்டது
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      பிழை! காணாமல் போன அல்லது தவறான பிறந்த தேதி வழங்கப்பட்டது
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான தொலைபேசி வழங்கப்பட்டது.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான தொழில் வழங்கப்பட்டது.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான இடம் வழங்கப்பட்டது.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான நிறுவனத்தின் பெயர் வழங்கப்பட்டது.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான வலைத்தளம் வழங்கப்பட்டது.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      பிழை! விடுபட்ட அல்லது தவறான காட்சி பெயர் வழங்கப்பட்டது
    </div>
  </template>
</body>

</html>
