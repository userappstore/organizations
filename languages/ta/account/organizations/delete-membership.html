<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">தீங்கான ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">தீங்கான ${membership.membershipid}</h1>
  <p translate="yes">உறுப்பினர் சேர்க்கை உடனடியாக நீக்கப்படும், பிடித்தம் செய்ய முடியாது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">அமைப்பான்மை</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">உறுப்புரிமையை நீக்கு</button>
    </div>
  </form>
  <template id="success">
    <div class="error message" translate="yes">
      தவறு! உறுப்புரிமை நிரந்தரமாக நீக்கப்பட்டுள்ளது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ocurred
    </div>
  </template>
</body>
</html>
