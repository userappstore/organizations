<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">தீங்கான ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">தீங்கான ${organization.organizationid}</h1>
  <p translate="yes">இந்த அமைப்பு உடனடியாக நீக்கப்படும், மீட்க முடியாது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">அமைப்பான்மை</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">அமைப்பை நீக்கு</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! இந்த அமைப்பு நிரந்தரமாக நீக்கப்பட்டது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! ஒரு பிழை ocurred நிறுவனத்தை நீக்குதல்
    </div>
  </template>
</body>
</html>
