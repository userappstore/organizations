<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">मेटाउन ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">मेटाउन ${organization.organizationid}</h1>
  <p translate="yes">संगठन तुरुन्त हटाइनेछ र पुन: प्राप्त गर्न सकिदैन।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">संगठन</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">संगठन हटाउनुहोस्</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! संगठन स्थायी रूपमा हटाइएको छ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! संगठन मेटाउँदा त्रुटि देखा पर्u200dयो
    </div>
  </template>
</body>
</html>
