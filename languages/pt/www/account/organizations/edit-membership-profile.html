<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Editar ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Editar ${membership.membershipid} profile</h1>
  <p translate="yes">Qualquer outra associação que compartilhe esse perfil, ou outro uso, também será atualizada.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nome em Exibição</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Exibir email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Email de contato</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Primeiro nome</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Último nome</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data de nascimento</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefone</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupação</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Localização</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nome da empresa</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Local na rede Internet</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sucesso! Suas informações de associação foram atualizadas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erro! Ocorreu um erro desconhecido
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Erro! Um nome ausente ou inválido fornecido
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Erro! Um primeiro nome inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Erro! Um sobrenome ausente ou inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Erro! Um sobrenome inválido foi fornecido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Erro! Endereço de email de contato inválido
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Erro! Endereço de e-mail de exibição inválido
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Erro! Um nome de exibição ausente ou inválido foi fornecido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Erro! Foi fornecida uma data de nascimento ausente ou inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Erro! Um telefone ausente ou inválido foi fornecido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Erro! Uma ocupação ausente ou inválida foi fornecida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Erro! Um local ausente ou inválido foi fornecido.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Erro! Um nome de empresa ausente ou inválido foi fornecido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Erro! Um site ausente ou inválido foi fornecido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Erro! Um nome de exibição ausente ou inválido foi fornecido
    </div>
  </template>
</body>

</html>
