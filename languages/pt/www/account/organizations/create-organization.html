<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Criar organização</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Criar organização</h1>
  <p translate="yes">As organizações podem ser usadas para partilhar o acesso aos recursos.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nome da organização</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">E-mail de contato</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informação sobre adesão</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Utilize o perfil existente</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Selecione um perfil existente
        </option>
      </select>
    </div>
    <h3 translate="yes">Criar novo perfil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nome do visor</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Exibir e-mail</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">E-mail de contato</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Primeiro nome</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Último nome</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data de nascimento</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefone</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupação</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Localização</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nome da empresa</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Site</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Criar organização</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de organização desaparecido ou inválido
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Um erro! Comprimento do nome da organização inválido
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Um erro! Um e-mail de organização desaparecido ou inválido foi fornecido
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Que sucesso! A organização foi criada com sucesso
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Criar convites</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Ocorreu um erro ao criar a organização
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Um erro! Um nome em falta ou inválido fornecido
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Um erro! Um primeiro nome inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Um erro! Um apelido desaparecido ou inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Um erro! Um apelido inválido foi fornecido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Um erro! Endereço de e-mail de contato inválido
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Um erro! Endereço de e-mail de exibição inválido
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de exibição em falta ou inválido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Um erro! Foi fornecida uma data de nascimento desaparecida ou inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um telefone desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Um erro! Foi fornecida uma ocupação desaparecida ou inválida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um local desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de empresa desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um site desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de exibição em falta ou inválido
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Um erro! Foi selecionado um perfil desaparecido ou inválido.
    </div>
  </template>
</body>
</html>
