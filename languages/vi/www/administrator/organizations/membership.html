<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Xem ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Xem ${membership.membershipid}</h1>
  <table id="memberships-table" class="pure-table data-table">
    <tbody id="${membership.membershipid}">
      <tr>
        <th >ID</th>
        <td>${membership.membershipid}</td>
      </tr>
      <tr>
        <th translate="yes">Email</th>
        <td>${membership.email}</td>
      </tr>
      <tr>
        <th translate="yes">Tạo</th>
        <td>${membership.createdFormatted}</td>
      </tr>
      <tr>
        <th translate="yes">Lời mời</th>
        <td>
          <a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a>
        </td>
      </tr>
      <tr>
        <th translate="yes">Tổ chức</th>
        <td>
          <a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
