<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Modifier ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Modifier ${organization.organizationid}</h1>
  <p translate="yes">Gardez vos coordonnées correctes et à jour.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nom</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Messagerie électronique</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Mise à jour de l’organisation</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Les informations de votre organisation ont été mises à jour
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d’organisation manquant ou invalide a été fourni
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Erreur! Longueur du nom de l’organisation invalide
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Erreur! Un courriel d’organisation manquant ou invalide a été fourni
    </div>
  </template>
</body>
</html>
