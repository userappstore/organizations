<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Créer une organisation</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Créer une organisation</h1>
  <p translate="yes">Les organisations peuvent être utilisées pour partager l’accès aux ressources.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nom de l’organisation</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Courriel de contact</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informations sur les membres</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Utiliser le profil existant</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Sélectionner un profil existant
        </option>
      </select>
    </div>
    <h3 translate="yes">Créer un nouveau profil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nom d’affichage</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Afficher le courrier électronique</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Courriel de contact</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Prénom</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Nom de famille</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Date de naissance</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Téléphone</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Occupation</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Emplacement</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nom de l’entreprise</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">site internet</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Créer une organisation</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d’organisation manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Erreur! Longueur du nom de l’organisation non valide
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Erreur! Un e-mail d’organisation manquant ou non valide a été fourni
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! L’organisation a été créée avec succès
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Créer des invitations</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur s’est produite en créant l’organisation
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Erreur! Un prénom manquant ou non valide fourni
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Erreur! Un prénom non valide a été fourni
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Erreur! Un nom de famille manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Erreur! Un nom de famille non valide a été fourni
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Erreur! Adresse de messagerie de contact non valide
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Erreur! Adresse de messagerie d’affichage non valide
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d’affichage manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Erreur! Une date de naissance manquante ou invalide a été fournie
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Erreur! Un téléphone manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Erreur! Une occupation manquante ou invalide a été fournie.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Erreur! Un emplacement manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Erreur! Un nom d’entreprise manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Erreur! Un site Web manquant ou non valide a été fourni.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Erreur! Un nom d’affichage manquant ou non valide a été fourni
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Erreur! Un profil manquant ou non valide a été sélectionné.
    </div>
  </template>
</body>
</html>
