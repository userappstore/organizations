<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Ciqoma na veisureti</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ciqoma na veisureti</h1>
  <p translate="yes">O na yaco mo dua na lewe ni mataisoqosoqo ni ko sa curuma na bakodi.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Veisureti me IVAKADINADINA</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Veisureti ni kena nabavuni</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Itukutuku ni lewenilotu</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Vakayagataka na itukutuku</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Digitaka e dua na itukutuku
        </option>
      </select>
    </div>
    <h3 translate="yes">Tauyavutaka na itukutuku vou</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Vakaraitaka na yaca</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Vakaraitaka na imeli</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Imeli ni veitaratara</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Imatai ni yaca</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Iotioti ni yaca</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Tikinisiga ni sucu</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Talevoni</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Cakacaka</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Vanua</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Yaca ni kabani</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Mataveilawa</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Lewena na mataisoqosoqo</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! O sa lewena tiko oqo e dua na lewe ni mataisoqosoqo
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Cala! Sa sega tale ni tiko na veisureti
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Cala! E cala na nabavuni ni veisureti
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na veisureti e yali se sega ni vakabau
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Cala! O iko se dua na lewe ni mataisoqosoqo oqo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai ocurred
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na yaca ni mataisoqosoqo e yali se sega ni vakabau
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Cala! Na yaca ni mataisoqosoqo sega ni vakabau e balavu
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na imeli e yali se sega ni vakabau
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Sa tauyavutaki rawa na iSoqosoqo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! A yaco e dua na cala ni tauyavutaki na iSoqosoqo
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Cala! Na imatai ni yaca e yali se cala e vakarautaki
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na imatai ni yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na iotioti ni yaca e yali se cala
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na iotioti ni yaca cala
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Cala! Imeli ni veitaratara sega ni vakabau
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Cala! Imeli sega ni vakabau
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na yaca e yali se sega ni vakabau
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na tikinisiga e yali se cala ni sucu
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Cala! Sa vakarautaki e dua na talevoni e yali se sega ni vakabau.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na cakacaka e yali se cala.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na vanua e yali se sega ni vakabau.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Cala! Sa vakarautaki e dua na yaca ni kabani e yali se cala.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na mataveilawa e yali se sega ni vakabau.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na yaca e yali se sega ni vakabau
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Cala! Sa digitaki e dua na itukutuku e yali se cala.
    </div>
  </template>
</body>
</html>
