<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Vakataucokotaka na ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vakataucokotaka na ${organization.organizationid}</h1>
  <p translate="yes">Maroroya na nomu itukutuku ni veitaratara me donu ka veigadivi.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Yaca</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Imeli</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Vakavoui ni mataisoqosoqo</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Sa vakavoui na nomu itukutuku ni mataisoqosoqo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai ocurred
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na yaca ni mataisoqosoqo e yali se sega ni vakabau
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Cala! Na yaca ni mataisoqosoqo sega ni vakabau e balavu
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Cala! A vakarautaki e dua na imeli e yali se sega ni vakabau
    </div>
  </template>
</body>
</html>
