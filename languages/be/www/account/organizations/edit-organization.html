<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Рэдагаваць ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Рэдагаваць ${organization.organizationid}</h1>
  <p translate="yes">Трымайце вашу кантактную інфармацыю правільнай і актуальнай.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Імя</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Адрас электроннай пошты</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Абнаўленне арганізацыі</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Поспех! Інфармацыя аб вашай арганізацыі была абноўлена
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Памылка! Узнікла невядомая памылка
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Памылка! Указана якая адсутнічае альбо недапушчальная назва арганізацыі
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Памылка! Няправільная даўжыня назвы арганізацыі
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Памылка! Была прадастаўлена адсутнічае альбо несапраўдная электронная пошта
    </div>
  </template>
</body>
</html>
