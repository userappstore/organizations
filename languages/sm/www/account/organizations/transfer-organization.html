<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Anaina fesiitai o ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Anaina fesiitai o ${organization.organizationid}</h1>
  <p translate="yes">O le a vave ona suia e lenei mea le pule o le organizaiton.</p>
  <div id="message-container"></div>
  <table id="organizations-table" class="pure-table object-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Igoa</th>
        <th translate="yes">Imeli</th>
        <th translate="yes">Foafoaina</th>
      </tr>
    </thead>
    <tr id="${organization.organizationid}">
      <td>${organization.organizationid}</td>
      <td>${organization.name}</td>
      <td>
        <a href="mailto:${organization.email}">${organization.email}</a>
      </td>
      <td>${organization.createdFormatted}</td>
    </tr>
  </table>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/transfer-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="accountid" translate="yes">Pule o le faalapotopotoga fou</label>
      <select id="accountid" name="accountid">
        <option value="" translate="yes">
          Filifili se pule fou
        </option>
      </select>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Faalapotopotoga fesiitai</button>
    </div>
  </form>
  <template id="membership-option-template">
    <option value="${membership.accountid}">
      ${membership.email}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua e siitia atu le faalapotopotoga i le pule fou
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na i ai se mea sese i le Transferring o le faalapotopotoga
    </div>
  </template>
  <template id="invalid-accountid">
    <div class="error message" translate="yes">
      Mea sese! O se tagata na faaaogaina le le taulia sa filifilia pe na tuuina atu
    </div>
  </template>
</body>
</html>
