<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Επεξεργασία ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Επεξεργασία ${membership.membershipid} profile</h1>
  <p translate="yes">Οποιαδήποτε άλλη ιδιότητα μέλους που μοιράζεται αυτό το προφίλ ή άλλη χρήση αυτού, θα ενημερωθεί επίσης.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Εμφανιζόμενο όνομα</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Εμφάνιση email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Επικοινωνία μέσω email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ονομα</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Επίθετο</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Ημερομηνια γεννησης</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Τηλέφωνο</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Κατοχή</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Τοποθεσία</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ονομα εταιρείας</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Δικτυακός τόπος</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Τα στοιχεία συμμετοχής σας ενημερώθηκαν
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα όνομα που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται μη έγκυρο όνομα
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα επώνυμο που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται μη έγκυρο επώνυμο
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρη διεύθυνση email επικοινωνίας
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρη διεύθυνση email εμφάνισης
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα εμφανιζόμενο ή μη έγκυρο όνομα
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται μια ημερομηνία γέννησης που λείπει ή δεν ισχύει
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα τηλέφωνο που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Λάθος! Παρασχέθηκε μια ελλείπουσα ή μη έγκυρη εργασία.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Λάθος! Μια τοποθεσία που λείπει ή δεν είναι έγκυρη.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα όνομα εταιρείας που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένας ιστότοπος που λείπει ή δεν είναι έγκυρος.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα εμφανιζόμενο ή μη έγκυρο όνομα
    </div>
  </template>
</body>

</html>
