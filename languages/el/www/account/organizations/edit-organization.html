<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Επεξεργασία ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Επεξεργασία ${organization.organizationid}</h1>
  <p translate="yes">Διατηρήστε τα στοιχεία επικοινωνίας σας σωστά και ενημερωμένα.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ονομα</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">ΗΛΕΚΤΡΟΝΙΚΗ ΔΙΕΥΘΥΝΣΗ</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Ενημέρωση οργανισμού</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Οι πληροφορίες του οργανισμού σας ενημερώθηκαν
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Λάθος! Συνέβη ένα άγνωστο σφάλμα
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα όνομα οργανισμού που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Λάθος! Μη έγκυρο μήκος ονόματος οργανισμού
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Λάθος! Παρέχεται ένα μήνυμα ηλεκτρονικού ταχυδρομείου οργανισμού που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
</body>
</html>
