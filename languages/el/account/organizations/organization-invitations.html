<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Προσκλήσεις για ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Προσκλήσεις για ${organization.organizationid}</h1>
  <p><a href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" class="pure-button" translate="yes">Δημιουργία πρόσκλησης</a></p>
  <div id="no-invitations">
    <p translate="yes">Ο οργανισμός δεν έχει ακόμα προσκλήσεις.</p>
  </div>
  <table id="invitations-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Αναγνωριστικό</th>
        <th translate="yes">Δημιουργήθηκε</th>
        <th translate="yes">Αποδεκτή</th>
        <th translate="yes">Ιδιότητα μέλους</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/organizations/invitations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="invitation-row">
    <table>
      <tr id="${invitation.invitationid}">
        <td>
          <a href="/account/organizations/invitation?invitationid=${invitation.invitationid}">${invitation.invitationid}</a>
        </td>
        <td>${invitation.createdFormatted}</td>
        <td id="accepted-${invitation.invitationid}">Yes</td>
        <td id="not-accepted-${invitation.invitationid}">No</td>
        <td id="membership-${invitation.invitationid}">
          <a href="/account/organizations/membership?membershipid=${invitation.membershipid}">${invitation.membershipid}</a>
        </td>
        <td id="no-membership-${invitation.invitationid}">Nobody</td>
      </tr>
    </table>
  </template>
</body>
</html>
