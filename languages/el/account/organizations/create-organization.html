<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Δημιουργία οργανισμού</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Δημιουργία οργανισμού</h1>
  <p translate="yes">Οι εταιρείες μπορούν να χρησιμοποιηθούν για την κοινή χρήση πρόσβασης σε πόρους.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Όνομα οργανισμού</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Ηλεκτρονικό ταχυδρομείο επαφών</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Πληροφορίες ιδιότητας μέλους</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Χρήση υπάρχοντος προφίλ</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Επιλογή υπάρχοντος προφίλ
        </option>
      </select>
    </div>
    <h3 translate="yes">Δημιουργία νέου προφίλ</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Εμφανιζόμενο όνομα</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Εμφάνιση ηλεκτρονικού ταχυδρομείου</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Ηλεκτρονικό ταχυδρομείο επαφών</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Όνομα</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Επώνυμο</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Ημερομηνία γέννησης</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Τηλέφωνο</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Κατοχής</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Τοποθεσία</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Επωνυμία εταιρείας</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Ιστοσελίδα</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Δημιουργία οργανισμού</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα όνομα οργανισμού που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Σφάλμα! Το μήκος ονόματος οργανισμού δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα μήνυμα ηλεκτρονικού ταχυδρομείου οργανισμού που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Ο οργανισμός δημιουργήθηκε με επιτυχία
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Δημιουργία προσκλήσεων</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Σφάλμα! Παρουσιάστηκε σφάλμα κατά τη δημιουργία του οργανισμού
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Σφάλμα! Ένα όνομα που λείπει ή δεν είναι έγκυρο που δόθηκε
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε μη έγκυρο όνομα
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα επώνυμο που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε μη έγκυρο επώνυμο
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Σφάλμα! Η διεύθυνση ηλεκτρονικού ταχυδρομείου επαφής δεν είναι έγκυρη
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Σφάλμα! Η διεύθυνση ηλεκτρονικού ταχυδρομείου εμφάνισης δεν είναι έγκυρη
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα όνομα εμφάνισης που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε μια ελλείπουσα ή άκυρη ημερομηνία γέννησης
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα τηλέφωνο που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Σφάλμα! Παρασχέθηκε ένα επάγγελμα που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε μια θέση που λείπει ή δεν είναι έγκυρη.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα όνομα εταιρείας που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε μια τοποθεσία Web που λείπει ή δεν είναι έγκυρη.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Σφάλμα! Δόθηκε ένα όνομα εμφάνισης που λείπει ή δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Σφάλμα! Επιλέχθηκε ένα προφίλ που λείπει ή δεν είναι έγκυρο.
    </div>
  </template>
</body>
</html>
