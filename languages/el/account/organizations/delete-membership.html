<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Διαγράψετε ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Διαγράψετε ${membership.membershipid}</h1>
  <p translate="yes">Η ιδιότητα μέλους θα διαγραφεί αμέσως και δεν μπορεί να ανακτηθεί.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">Οργάνωση</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Διαγραφή ιδιότητας μέλους</button>
    </div>
  </form>
  <template id="success">
    <div class="error message" translate="yes">
      Σφάλμα! Η ιδιότητα μέλους έχει διαγραφεί οριστικά
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Σφάλμα! Ένα άγνωστο σφάλμα προέκυψε
    </div>
  </template>
</body>
</html>
