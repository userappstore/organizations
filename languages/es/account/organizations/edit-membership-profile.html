<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Editar ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Editar ${membership.membershipid} profile</h1>
  <p translate="yes">Cualquier otra membresía que comparta este perfil, u otro uso del usuario, también se actualizará.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nombre para mostrar</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Mostrar correo electrónico</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Correo electrónico de contacto</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nombre</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Apellido</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Fecha de nacimiento</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Teléfono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupación</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Ubicación</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nombre de la empresa</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Sitio web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Actualizar la membresía</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Su información de membresía ha sido actualizada
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se ha producido un error desconocido
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporciona un nombre que falta o no es válido
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre de pila no válido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un apellido faltante o no válido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un apellido no válido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      ¡Error! Dirección de correo electrónico de contacto no válida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      ¡Error! Dirección de correo electrónico de visualización no válida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre para mostrar que falta o no es válido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una fecha de nacimiento perdida o inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un teléfono perdido o no válido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una ocupación desaparecida o no válida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una ubicación que falta o no es válida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre de empresa que faltaba o no es válido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un sitio web que faltaba o no es válido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre para mostrar que falta o no es válido
    </div>
  </template>
</body>
</html>
