<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Editar ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Editar ${organization.organizationid}</h1>
  <p translate="yes">Mantenga su información de contacto correcta y actualizada.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nombre</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Correo electrónico</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Actualizar organización</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! La información de su organización se ha actualizado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se ha producido un error desconocido
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre de organización que faltaba o no es válido
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      ¡Error! Longitud del nombre de la organización no válido
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un correo electrónico de la organización que faltaba o no es válido
    </div>
  </template>
</body>
</html>
