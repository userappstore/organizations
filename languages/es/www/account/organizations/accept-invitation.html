<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Aceptar la invitacion</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Aceptar la invitacion</h1>
  <p translate="yes">Se convertirá en miembro de la organización después de ingresar el código.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID de invitación</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Código de invitación</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Información de membresía</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Usar perfil existente</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Seleccione un perfil existente
        </option>
      </select>
    </div>
    <h3 translate="yes">Crear nuevo perfil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nombre para mostrar</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Mostrar correo electrónico</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Email de contacto</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nombre de pila</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Apellido</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Fecha de nacimiento</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Teléfono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupación</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Ubicación</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nombre de empresa</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Sitio web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Ahora eres miembro de la organización.
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      ¡Error! La invitación ya no está disponible.
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ¡Error! El código de invitación es incorrecto.
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una invitación faltante o inválida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ¡Error! Usted es propietario o es miembro de esta organización.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Un error desconocido ocurrió
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre de organización faltante o inválido
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      ¡Error! Longitud de nombre de organización no válida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un correo electrónico de organización faltante o no válido
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! La organización ha sido creada con éxito.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se produjo un error al crear la organización.
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      ¡Error! Un nombre faltante o inválido proporcionado
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre no válido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un apellido faltante o inválido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un apellido no válido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      ¡Error! Dirección de correo electrónico de contacto no válida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      ¡Error! Dirección de correo electrónico de visualización no válida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre para mostrar faltante o no válido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una fecha de nacimiento faltante o inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un teléfono faltante o no válido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una ocupación faltante o inválida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó una ubicación faltante o no válida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre de empresa faltante o no válido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un sitio web faltante o no válido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      ¡Error! Se proporcionó un nombre para mostrar faltante o no válido
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      ¡Error! Se seleccionó un perfil faltante o no válido.
    </div>
  </template>
</body>

</html>
