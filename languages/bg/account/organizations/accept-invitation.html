<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Приемане на покана</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Приемане на покана</h1>
  <p translate="yes">След въвеждане на кода ще станете член на организацията.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ИД на покана</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Код на поканата</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Информация за членството</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Използване на съществуващ профил</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Избор на съществуващ профил
        </option>
      </select>
    </div>
    <h3 translate="yes">Създаване на нов профил</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Показвано име</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Показване на имейл</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Имейл за връзка</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Собствено име</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Фамилно име</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата на раждане</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Телефон</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Професия</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Местоположение</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Име на фирмата</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Уебсайт</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Присъединяване към организация</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Сега сте член на организацията
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Грешка! Поканата вече не е достъпна
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Грешка! Кодът на поканата е неправилен
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Грешка! Предоставена е липсваща или невалидна покана
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Вие притежавате или сте член на тази организация
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Неизвестна грешка
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Грешка! Предоставено е име на липсваща или невалидно организация
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на име на организация
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Грешка! Предоставен е липсващ или невалиден имейл в организацията
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Организацията е създадена успешно
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна грешка при създаването на организацията
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно собствено име
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Грешка! Предоставено е невалидно собствено име
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно фамилно име
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Грешка! Предоставено е невалидно фамилно име
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Грешка! Невалиден имейл адрес за контакт
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Грешка! Невалиден адрес на имейл адреса за показване
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно показвано име
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Грешка! Предоставена е липсваща или невалидна дата на раждане
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Грешка! Предоставен е липсващ или невалиден телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Грешка! Предоставена е липсваща или невалидна занятие.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно местоположение.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно име на фирма.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Грешка! Предоставен е липсващ или невалиден уеб сайт.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Грешка! Предоставено е липсващо или невалидно показвано име
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Грешка! Избран е липсващ или невалиден профил.
    </div>
  </template>
</body>
</html>
