<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">редактиране ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">редактиране ${organization.organizationid}</h1>
  <p translate="yes">Поддържайте Вашата информация за контакт точна и актуална.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">име</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">електронна поща</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Актуализиране на организацията</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Информацията за вашата организация е актуализирана
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна неизвестна грешка
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Грешка! Въведено е липсващо или невалидно име на организация
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Грешка! Невалидна дължина на името на организацията
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Грешка! Беше предоставен липсващ или невалиден имейл на организацията
    </div>
  </template>
</body>
</html>
