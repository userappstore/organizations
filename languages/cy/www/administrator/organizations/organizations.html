<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Sefydliadau</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sefydliadau</h1>
  <p translate="yes">Mae defnyddwyr yn creu'r rhain ar gyfer rhannu mynediad at adnoddau yn eich cais.</p>
  <div id="no-organizations">
    <p translate="yes">Nid oes unrhyw sefydliadau eto.</p>
  </div>
  <table id="organizations-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Enw</th>
        <th translate="yes">E-bost</th>
        <th translate="yes">Wedi'i greu</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/organizations/organizations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="organization-row">
    <table>
      <tr id="${organization.organizationid}">
        <td>
          <a href="/administrator/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a>
        </td>
        <td>${organization.name}</td>
        <td>
          <a href="mailto:${organization.email}">${organization.email}</a>
        </td>
        <td>${organization.createdFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
