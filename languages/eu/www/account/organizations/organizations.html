<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Erakundeak</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Erakundeak</h1>
  <p><a href="/account/organizations/create-organization" class="pure-button pure-button-primary" translate="yes">Sortu erakundea</a></p>
  <div id="no-organizations">
    <p translate="yes">Oraindik ez duzu erakundeik sortu.</p>
  </div>
  <table id="organizations-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th>ID</th>
        <th translate="yes">Izena</th>
        <th translate="yes">Posta elektronikoa</th>
        <th translate="yes">Sortu</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/organizations/organizations?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="organization-row">
    <table>
      <tr id="${organization.organizationid}">
        <td>
          <a href="/account/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a>
        </td>
        <td>${organization.name}</td>
        <td>
          <a href="mailto:${organization.email}">${organization.email}</a>
        </td>
        <td>${organization.createdFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
