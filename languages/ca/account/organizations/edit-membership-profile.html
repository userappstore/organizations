<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Editar ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Editar ${membership.membershipid} profile</h1>
  <p translate="yes">Qualsevol altre membre que comparteix aquest perfil, o un altre ús de la mateixa, s'actualitzarà també.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nom de visualització</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Correu electrònic de visualització</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Correu electrònic de contacte</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Primer nom</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Cognom</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data de naixement</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telèfon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupació</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Ubicació</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nom de l'empresa</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Lloc web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Actualitza la pertinença</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! S'ha actualitzat la informació d'afiliació
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Un ocurred d'error desconegut
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Error! Un nom de primera falta o no vàlid proporcionat
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un primer nom no vàlid
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom d'últim desaparegut o no vàlid
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un cognom vàlid
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Error! Adreça electrònica de contacte no vàlida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Error! Adreça electrònica de visualització no vàlida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom de visualització que falta o no vàlid
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una data de naixement inexistent o no vàlida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un telèfon que faltava o no vàlid.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ocupació perduda o invàlida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ubicació perduda o no vàlida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom d'empresa desaparegut o no vàlid.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un lloc web absent o no vàlid.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom de visualització que falta o no vàlid
    </div>
  </template>
</body>
</html>
