<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Accepta la invitació</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Accepta la invitació</h1>
  <p translate="yes">Després d'haver introduït el codi, us convertireu en un membre de l'organització.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID de la invitació</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Codi d'invitació</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informació sobre membres</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Utilitzeu el perfil existent</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Seleccioneu un perfil existent
        </option>
      </select>
    </div>
    <h3 translate="yes">Crea un nou perfil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Mostra el nom</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Mostra el correu electrònic</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Correu electrònic de contacte</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nom</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Cognom</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data de naixement</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telèfon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupació</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Ubicació</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nom de la companyia</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Lloc web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Unir-se a l'organització</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! Ara ets membre de l’organització
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Error! La invitació ja no està disponible
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! El codi d'invitació és incorrecte
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat una invitació que no és vàlida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Error! És propietari o membre d’aquest organisme
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom d'organització no vàlid
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Error! La longitud del nom de l'organització no és vàlida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un correu electrònic d’organització que falta o no vàlid
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! L’organització s’ha creat amb èxit
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error en crear l'organització
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Error! Es proporciona un nom que falta o no vàlid
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom no vàlid
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un cognom que falta o no vàlid
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un cognom no vàlid
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Error! L'adreça de correu electrònic de contacte no és vàlida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Error! L'adreça de correu electrònic de visualització no és vàlida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom de visualització que falta o no vàlid
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una data de naixement que falta o no vàlida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un telèfon no vàlid o no vàlid.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ocupació no vàlida o no vàlida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ubicació no vàlida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom de l'empresa no vàlid o no vàlid.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un lloc web no vàlid o no vàlid.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom de visualització que falta o no vàlid
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Error! S'ha seleccionat un perfil desaparegut o no vàlid.
    </div>
  </template>
</body>
</html>
