<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Suprimir ${invitation.invitationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Suprimir ${invitation.invitationid}</h1>
  <p translate="yes">La invitació s'eliminarà immediatament i no es podrà recuperar.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-invitation?invitationid=${invitation.invitationid}" name="submit-form">
    <div class="pure-controls">
      <div class="pure-control-group">
        <label for="organizationName" translate="yes">Organització</label>
        <input id="organizationName" type="text" maxlength="100" readonly>
      </div><button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Suprimir</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! La invitació s'ha suprimit permanentment
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Un ocurred d'error que suprimeix la invitació
    </div>
  </template>
</body>
</html>
