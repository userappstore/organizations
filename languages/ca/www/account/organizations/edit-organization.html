<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Edita ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Edita ${organization.organizationid}</h1>
  <p translate="yes">Manteniu la informació de contacte correcta i actualitzada.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Nom</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Correu electrònic</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Actualització de l'organització</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Èxit! La informació de la vostra organització s'ha actualitzat
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! S'ha produït un error desconegut
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Error! S'ha proporcionat un nom d'organització no vàlid
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Error! La longitud del nom de l'organització no és vàlida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un correu electrònic d’organització que falta o no vàlid
    </div>
  </template>
</body>
</html>
