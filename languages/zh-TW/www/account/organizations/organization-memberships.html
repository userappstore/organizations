<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">成員資格 ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">成員資格 ${organization.organizationid}</h1>
  <div id="no-memberships">
    <p translate="yes">組織尚未擁有任何成員資格。</p>
  </div>
  <table id="memberships-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">邀請</th>
        <th id="full-name" translate="yes">全名</th>
        <th id="contact-email" translate="yes">聯絡電子郵件</th>
        <th id="display-name" translate="yes">顯示名稱</th>
        <th id="display-email" translate="yes">顯示電子郵件</th>
        <th id="dob" >DOB</th>
        <th id="phone" translate="yes">電話</th>
        <th id="occupation" translate="yes">職業</th>
        <th id="location" translate="yes">位置</th>
        <th id="company-name" translate="yes">公司名稱</th>
        <th id="website" translate="yes">網站</th>
        <th translate="yes">建立</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/organizations/memberships?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="membership-row">
    <table>
      <tr id="${membership.membershipid}">
        <td>
          <a href="/account/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a>
        </td>
        <td>
          <a href="/account/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a>
        </td>
        <td id="full-name-${membership.membershipid}">${membership.firstName} ${membership.lastName}</td>
        <td id="contact-email-${membership.membershipid}">
          <a href="mailto:${membership.contactEmail}">${membership.contactEmail}</a>
        </td>
        <td id="display-name-${membership.membershipid}">${membership.displayName}</td>
        <td id="display-email-${membership.membershipid}">
          <a href="mailto:${membership.displayEmail}">${membership.displayEmail}</a>
        </td>
        <td id="dob-${membership.membershipid}">${membership.dob}</td>
        <td id="phone-${membership.membershipid}">${membership.phone}</td>
        <td id="occupation-${membership.membershipid}">${membership.occupation}</td>
        <td id="location-${membership.membershipid}">${membership.location}</td>
        <td id="company-name-${membership.membershipid}">${membership.companyName}</td>
        <td id="website-${membership.membershipid}">
          <a href="${membership.website}">${membership.website}</a>
        </td>
        <td>${membership.createdFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
