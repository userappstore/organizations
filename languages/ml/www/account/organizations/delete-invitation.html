<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-invitation.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">നീക്കം ചെയ്യുക ${invitation.invitationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">നീക്കം ചെയ്യുക ${invitation.invitationid}</h1>
  <p translate="yes">ക്ഷണം ഉടനടി നീക്കം ചെയ്യപ്പെടും, വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-invitation?invitationid=${invitation.invitationid}" name="submit-form">
    <div class="pure-controls">
      <div class="pure-control-group">
        <label for="organizationName" translate="yes">സംഘടന</label>
        <input id="organizationName" type="text" maxlength="100" readonly>
      </div><button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">നീക്കം ചെയ്യുക</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ക്ഷണം എന്നേക്കുമായി നീക്കം ചെയ്തിരിക്കുന്നു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! ക്ഷണം നീക്കം ചെയ്യുന്നതിൽ പിശക്
    </div>
  </template>
</body>
</html>
