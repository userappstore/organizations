<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">ഇല്ലാതാക്കുക ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഇല്ലാതാക്കുക ${organization.organizationid}</h1>
  <p translate="yes">ഓർu200cഗനൈസേഷൻu200c ഉടനടി ഇല്ലാതാക്കും, വീണ്ടെടുക്കാൻu200c കഴിയില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">സംഘടന</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ഓർഗനൈസേഷൻ ഇല്ലാതാക്കുക</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഓർu200cഗനൈസേഷൻu200c ശാശ്വതമായി ഇല്ലാതാക്കി
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഓർu200cഗനൈസേഷൻu200c ഇല്ലാതാക്കുന്നതിൽu200c ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
