<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">നീക്കം ചെയ്യുക ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">നീക്കം ചെയ്യുക ${organization.organizationid}</h1>
  <p translate="yes">സ്ഥാപനം ഉടനടി ഇല്ലാതാക്കപ്പെടും, വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">സംഘടന</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ഓർഗനൈസേഷൻ ഇല്ലാതാക്കുക</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! സ്ഥാപനം ശാശ്വതമായി നീക്കം ചെയ്തിരിക്കുന്നു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! സ്ഥാപനം ഇല്ലാതാക്കുന്നതിൽ പിശക്
    </div>
  </template>
</body>
</html>
