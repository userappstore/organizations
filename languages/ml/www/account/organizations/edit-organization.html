<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">എഡിറ്റുചെയ്യുക ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">എഡിറ്റുചെയ്യുക ${organization.organizationid}</h1>
  <p translate="yes">നിങ്ങളുടെ കോൺu200cടാക്റ്റ് വിവരങ്ങൾ കൃത്യവും കാലികവുമായി സൂക്ഷിക്കുക.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">പേര്</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">ഇമെയിൽ</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ഓർഗനൈസേഷൻ അപ്u200cഡേറ്റുചെയ്യുക</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! നിങ്ങളുടെ ഓർഗനൈസേഷൻ വിവരങ്ങൾ അപ്u200cഡേറ്റുചെയ്u200cതു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽu200c അസാധുവായ ഓർu200cഗനൈസേഷൻu200c നാമം നൽu200cകി
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      പിശക്! ഓർഗനൈസേഷന്റെ പേര് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽu200c അസാധുവായ ഓർu200cഗനൈസേഷൻu200c ഇമെയിൽu200c നൽu200cകി
    </div>
  </template>
</body>
</html>
