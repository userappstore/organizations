<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">ക്ഷണം സ്വീകരിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ക്ഷണം സ്വീകരിക്കുക</h1>
  <p translate="yes">കോഡ് നൽകിയ ശേഷം നിങ്ങൾ ഓർഗനൈസേഷനിൽ അംഗമാകും.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ക്ഷണ ഐഡി</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">ക്ഷണ കോഡ്</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">അംഗത്വ വിവരങ്ങൾ</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">നിലവിലുള്ള പ്രൊഫൈൽ ഉപയോഗിക്കുക</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          നിലവിലുള്ള ഒരു പ്രൊഫൈൽ തിരഞ്ഞെടുക്കുക
        </option>
      </select>
    </div>
    <h3 translate="yes">പുതിയ പ്രൊഫൈൽ സൃഷ്ടിക്കുക</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">പ്രദർശന നാമം</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">ഇമെയിൽ പ്രദർശിപ്പിക്കുക</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">ഇമെയിൽ ബന്ധപ്പെടുക</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">പേരിന്റെ ആദ്യഭാഗം</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">പേരിന്റെ അവസാന ഭാഗം</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">ജന്മദിനം</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">ടെലിഫോണ്</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">തൊഴിൽ</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">സ്ഥാനം</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">കമ്പനി പേര്</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">വെബ്സൈറ്റ്</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ഓർഗനൈസേഷനിൽ ചേരുക</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! നിങ്ങൾ ഇപ്പോൾ ഓർഗനൈസേഷനിൽ അംഗമാണ്
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      പിശക്! ക്ഷണം മേലിൽ ലഭ്യമല്ല
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      പിശക്! ക്ഷണ കോഡ് തെറ്റാണ്
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായതോ അസാധുവായതോ ആയ ക്ഷണം നൽകി
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      പിശക്! നിങ്ങൾ ഈ ഓർഗനൈസേഷന്റെ ഉടമസ്ഥനാണ് അല്ലെങ്കിൽ അംഗമാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഒരു അജ്ഞാത പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽu200c അസാധുവായ ഓർu200cഗനൈസേഷൻu200c നാമം നൽu200cകി
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      പിശക്! ഓർഗനൈസേഷന്റെ പേര് ദൈർഘ്യം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽu200c അസാധുവായ ഓർu200cഗനൈസേഷൻu200c ഇമെയിൽu200c നൽu200cകി
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഓർഗനൈസേഷൻ വിജയകരമായി സൃഷ്ടിച്ചു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      പിശക്! ഓർu200cഗനൈസേഷൻu200c സൃഷ്u200cടിക്കുന്നതിൽu200c ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽ അസാധുവായ ആദ്യ നാമം നൽകി
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      പിശക്! അസാധുവായ ആദ്യ നാമം നൽകി
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽ അസാധുവായ അവസാന നാമം നൽകി
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      പിശക്! അസാധുവായ അവസാന നാമം നൽകി
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      പിശക്! കോൺu200cടാക്റ്റ് ഇമെയിൽ വിലാസം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      പിശക്! പ്രദർശന ഇമെയിൽ വിലാസം അസാധുവാണ്
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      പിശക്! കാണാതായ അല്ലെങ്കിൽ അസാധുവായ പ്രദർശന നാമം നൽകി
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      പിശക്! കാണാതായതോ അസാധുവായതോ ആയ ജനനത്തീയതി നൽകി
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽ അസാധുവായ ഫോൺ നൽകി.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായതോ അസാധുവായതോ ആയ തൊഴിൽ നൽകി.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായതോ അസാധുവായതോ ആയ ഒരു സ്ഥാനം നൽകി.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായ അല്ലെങ്കിൽ അസാധുവായ കമ്പനിയുടെ പേര് നൽകി.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായതോ അസാധുവായതോ ആയ ഒരു വെബ്u200cസൈറ്റ് നൽകി.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      പിശക്! കാണാതായ അല്ലെങ്കിൽ അസാധുവായ പ്രദർശന നാമം നൽകി
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      പിശക്! നഷ്u200cടമായതോ അസാധുവായതോ ആയ ഒരു പ്രൊഫൈൽ തിരഞ്ഞെടുത്തു.
    </div>
  </template>
</body>
</html>
