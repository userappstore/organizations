<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">සාමාජිකත්වය අවලංගු කරන්න ${membership.membershipid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">සාමාජිකත්වය අවලංගු කරන්න ${membership.membershipid}</h1>
  <p translate="yes">මෙය වහාම සාමාජිකයා සංවිධානයෙන් ඉවත් කරනු ඇත.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/revoke-membership?membershipid=${membership.membershipid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">ආයතනය</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">සාමාජිකත්වය මකන්න</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      සාර්ථකත්වය! සාමාජිකත්වය ස්ථිරවම මකා දමා ඇත
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      දෝෂයකි! නොදන්නා දෝෂයක් සිදුවිය
    </div>
  </template>
</body>
</html>
