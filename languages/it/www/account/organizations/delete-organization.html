<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Elimina ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Elimina ${organization.organizationid}</h1>
  <p translate="yes">L'organizzazione verrà eliminata immediatamente e non potrà essere recuperata.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">Organizzazione</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Elimina organizzazione</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'organizzazione è stata eliminata definitivamente
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante l'eliminazione dell'organizzazione
    </div>
  </template>
</body>
</html>
