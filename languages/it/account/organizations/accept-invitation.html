<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Accetta invito</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Accetta invito</h1>
  <p translate="yes">Diventerai un membro dell'organizzazione dopo aver inserito il codice.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID invito</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Codice invito</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informazioni sull'iscrizione</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Usa profilo esistente</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Selezionare un profilo esistente
        </option>
      </select>
    </div>
    <h3 translate="yes">Crea nuovo profilo</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nome visualizzato</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Visualizzare l'e-mail</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">E-mail di contatto</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nome</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Cognome</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data di nascita</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefono</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Occupazione</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Posizione</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nome dell'azienda</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Sito web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Unisciti all'organizzazione</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! Ora sei un membro dell'organizzazione
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Errore! L'invito non è più disponibile
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Errore! Il codice di invito non è corretto
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Errore! È stato fornito un invito mancante o non valido
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Errore! Sei il proprietario o sei un membro di questa organizzazione
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore sconosciuto
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Errore! È stato fornito un nome di organizzazione mancante o non valido
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Errore! Lunghezza del nome dell'organizzazione non valida
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Errore! È stato fornito un messaggio di posta elettronica dell'organizzazione mancante o non valido
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Successo! L'organizzazione è stata creata con successo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Errore! Si è verificato un errore durante la creazione dell'organizzazione
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Errore! Nome mancante o non valido fornito
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Errore! È stato fornito un nome non valido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Errore! È stato fornito un cognome mancante o non valido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Errore! È stato fornito un cognome non valido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Errore! Indirizzo di posta elettronica di contatto non valido
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Errore! Indirizzo di posta elettronica visualizzato non valido
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Errore! È stato fornito un nome visualizzato mancante o non valido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Errore! È stata fornita una data di nascita mancante o non valida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Errore! È stato fornito un telefono mancante o non valido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Errore! È stata fornita un'occupazione mancante o non valida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Errore! È stata fornita una posizione mancante o non valida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Errore! È stato fornito un nome di società mancante o non valido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Errore! È stato fornito un sito Web mancante o non valido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Errore! È stato fornito un nome visualizzato mancante o non valido
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Errore! È stato selezionato un profilo mancante o non valido.
    </div>
  </template>
</body>
</html>
