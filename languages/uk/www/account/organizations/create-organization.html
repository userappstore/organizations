<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Створити організацію</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Створити організацію</h1>
  <p translate="yes">Організації можуть використовуватися для спільного доступу до ресурсів.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Назва організації</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Контактна адреса електронної пошти</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Інформація про членство</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Використання наявного профілю</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Виберіть існуючий профіль
        </option>
      </select>
    </div>
    <h3 translate="yes">Створити новий профіль</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Коротке ім'я</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Відображуване електронне повідомлення</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Контактна адреса електронної пошти</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ім'я</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Прізвищем</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата народження</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Телефон</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Окупації</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Розташування</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Назва компанії</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Сайт</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Створити організацію</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме ім'я організації
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Довжина імені організації
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Помилка! Відсутня або недійсна електронна пошта організації
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! Організація успішно створена
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Створити запрошення</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Сталася помилка під час створення організації
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Помилка! Відсутнє або неприпустиме ім'я, надане
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане неприпустиме ім'я
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме прізвище
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане неприпустиме прізвище
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Контактна адреса електронної пошти
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Помилка! Неприпустима відображуваної адреси електронної пошти
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме коротке ім'я
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Помилка! Була надана відсутня або неприпустима дата народження
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутній або неприпустимий телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутню або недійсну професію.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутнє або неприпустиме розташування.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме ім'я компанії.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Помилка! Наданий веб-сайт відсутній або неприпустимий.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме коротке ім'я
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Помилка! Вибрано відсутній або неприпустимий профіль.
    </div>
  </template>
</body>
</html>
