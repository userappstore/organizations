<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Прийняти запрошення</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Прийняти запрошення</h1>
  <p translate="yes">Ви станете членом організації після введення коду.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">Ідентифікатор запрошення</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Код запрошення</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Інформація про членство</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Використовуйте наявний профіль</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Виберіть існуючий профіль
        </option>
      </select>
    </div>
    <h3 translate="yes">Створіть новий профіль</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Відображуване ім’я</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Відобразити електронну пошту</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Контактна електронна пошта</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ім'я</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Прізвище</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата народження</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Телефон</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Професія</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Розташування</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Назва компанії</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Веб-сайт</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! Ви зараз член організації
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Помилка! Запрошення більше недоступне
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Помилка! Код запрошення невірний
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутнє або недійсне запрошення
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Помилка! Ви є власником або членом цієї організації
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Сталася невідома помилка
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Помилка! Було вказано відсутню або недійсну назву організації
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Помилка! Недійсна довжина назви організації
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Помилка! Було надано електронну пошту відсутньої чи недійсної організації
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! Організація створена успішно
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Під час створення організації сталася помилка
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або недійсне ім’я
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Помилка! Було надано недійсне ім’я
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Помилка! Було вказано прізвище відсутнє або недійсне
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Помилка! Було надано недійсне прізвище
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Помилка! Неправильна контактна електронна адреса
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Помилка! Неправильна відображувана електронна адреса
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Помилка! Було вказано відсутнє або недійсне відображуване ім’я
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Помилка! Була вказана відсутня або недійсна дата народження
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Помилка! Був наданий відсутній або недійсний телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутнє або недійсне заняття.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Помилка! Було надано пропущене або недійсне місцезнаходження.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Помилка! Було вказано відсутню або недійсну назву компанії.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Помилка! Був наданий веб-сайт, що відсутній або недійсний.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Помилка! Було вказано відсутнє або недійсне відображуване ім’я
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Помилка! Вибрано відсутній або недійсний профіль.
    </div>
  </template>
</body>

</html>
