<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">ಅಳಿಸು ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಅಳಿಸು ${organization.organizationid}</h1>
  <p translate="yes">ಸಂಸ್ಥೆಯನ್ನು ತಕ್ಷಣ ಅಳಿಸಲಾಗುತ್ತದೆ ಮತ್ತು ಅದನ್ನು ಮರುಪ್ರಾಪ್ತಿಮಾಡಲು ಸಾಧ್ಯವಿಲ್ಲ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organizationName" translate="yes">ಸಂಘಟನೆ</label>
      <input id="organizationName" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">ಸಂಘಟನೆಯನ್ನು ಅಳಿಸು</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಸಂಸ್ಥೆಯನ್ನು ಶಾಶ್ವತವಾಗಿ ಅಳಿಸಲಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಸಂಸ್ಥೆಯನ್ನು ಅಳಿಸುವಾಗ ದೋಷ
    </div>
  </template>
</body>
</html>
