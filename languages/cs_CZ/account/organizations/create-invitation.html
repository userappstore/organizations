<!doctype html>
<html navbar="/account/organizations/navbar-organization.html">
  <head>
    <title>Create invitation for ${organization.organizationid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/organizations/organizations-content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Create invitation for ${organization.organizationid}</h1>
    <p>Invitation codes allow people to join your organization.</p>
    <div id="message-container"></div>
    <table id="organizations-table" class="pure-table object-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
        </tr>
      </thead>
      <tr id="${organization.organizationid}">
        <td>${organization.organizationid}</td>
        <td>${organization.name}</td>
        <td><a href="mailto:${organization.email}">${organization.email}</a></td>
        <td>${organization.createdFormatted}</td>
      </tr>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/organizations/create-invitation?organizationid=${organization.organizationid}">
      <div class="pure-control-group">
        <label for="organization-name">Organization</label>
        <input id="organization-name" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-control-group">
        <label for="secret-code">Secret code</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="100" />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Create invitation</button>
      </div>
    </form>
  </body>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error occurred</div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message">Error! The secret code is missing or invalid</div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message">Error! The secret code has an invalid length</div>
  </template>
  <template id="success">
    <div class="success message">
      <p>Success! Give your secret code and this link to someone to join:</p>
      <div class="invitation-link">
        <input type="text" readonly value="${organization.dashboardServer}/account/organizations/accept-invitation?invitationid=${organization.invitationid}" />
      </div>
    </div>
  </template>
</html>
