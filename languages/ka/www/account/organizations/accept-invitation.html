<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Მოწვევის მიღება</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Მოწვევის მიღება</h1>
  <p translate="yes">თქვენ გახდებით ორგანიზაციის წევრი კოდი კოდი.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation"
    name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">მოწვევის პირადობის მოწმობა</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">მოწვევის კოდი</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">წევრობის შესახებ ინფორმაცია</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">გამოიყენეთ არსებული პროფილი</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          შეარჩიეთ არსებული პროფილი
        </option>
      </select>
    </div>
    <h3 translate="yes">შექმენით ახალი პროფილი</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Ჩვენების სახელი</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">ელ.ფოსტის ჩვენება</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Საკონტაქტო ელ. ფოსტა</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Სახელი</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Გვარი</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Დაბადების თარიღი</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">ტელეფონი</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">ოკუპაცია</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">ადგილმდებარეობა</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Კომპანიის სახელი</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">ვებსაიტზე</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Join
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      წარმატებები! ახლა თქვენ ორგანიზაციის წევრი ხართ
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      შეცდომა! მოწვევა აღარ არის ხელმისაწვდომი
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      შეცდომა! მოწვევის კოდი არასწორია
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      შეცდომა! მოწოდებული იქნა დაკარგული ან არასწორი მოწვევა
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      შეცდომა! თქვენ ამ ორგანიზაციის წევრი ან ხართ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      შეცდომა! Გაურკვეველი შეცდომა მოხდა
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      შეცდომა! მოწოდებულია დაკარგული ან არასწორი ორგანიზაციის სახელი
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ორგანიზაციის სახელის სიგრძე
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      შეცდომა! მოწოდებული იქნა ორგანიზაციის დაკარგული ან არასწორი ელ.წერილი
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      წარმატებები! ორგანიზაცია წარმატებით შეიქმნა
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      შეცდომა! მოხდა ორგანიზაციის შექმნის შეცდომა
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      შეცდომა! დაკარგული ან არასწორი სახელი არ არის მოცემული
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი სახელი მიიღო
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      შეცდომა! მოიპოვა დაკარგული ან არასწორი გვარი
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი გვარი იქნა მოცემული
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      შეცდომა! საკონტაქტო ელ.ფოსტის არასწორი მისამართი
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      შეცდომა! არასწორი ჩვენების ელ.ფოსტის მისამართი
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      შეცდომა! მოწოდებულია დაკარგული ან არასწორი ჩვენების სახელი
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      შეცდომა! გათვალისწინებული იყო დაკარგული ან არასწორი დაბადების თარიღი
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      შეცდომა! უზრუნველყოფილი იყო დაკარგული ან არასწორი ტელეფონი.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      შეცდომა! უზრუნველყოფილი იყო დაკარგული ან არასწორი ოკუპაცია.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      შეცდომა! გათვალისწინებულია დაკარგული ან არასწორი ადგილმდებარეობა.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      შეცდომა! კომპანიის სახელი დაკარგული იყო ან არასწორი.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      შეცდომა! მოიპოვა დაკარგული ან არასწორი ვებსაიტები.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      შეცდომა! მოწოდებულია დაკარგული ან არასწორი ჩვენების სახელი
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      შეცდომა! არჩეულ იქნა დაკარგული ან არასწორი პროფილი.
    </div>
  </template>
</body>

</html>
