<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-membership.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Redaguoti ${membership.membershipid} profile</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Redaguoti ${membership.membershipid} profile</h1>
  <p translate="yes">Bus atnaujintos ir visos kitos narystės turinčios narystės šiame profilyje arba kitokios jo naudojimo galimybės.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-membership-profile?membershipid=${membership.membershipid}" name="submit-form">
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Rodomas pavadinimas</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Rodyti el. Paštą</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontaktinis Elektroninis paštas</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Pirmas vardas</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Pavardė</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Gimimo data</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefonas</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pareigos</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Vieta</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Įmonės pavadinimas</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Interneto svetainė</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        membership</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmė! Jūsų narystės informacija buvo atnaujinta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Klaida! Pateiktas trūkstamas arba netinkamas vardas
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Klaida! Buvo pateiktas neteisingas vardas
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Klaida! Buvo pateikta trūkstama arba netinkama pavardė
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Klaida! Buvo pateikta neteisinga pavardė
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Klaida! Neteisingas kontaktinis el. Pašto adresas
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Klaida! Neteisingas rodomas el. Pašto adresas
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Klaida! Pateiktas trūkstamas arba netinkamas rodomas vardas
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Klaida! Buvo pateikta trūkstama arba negaliojanti gimimo data
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Klaida! Buvo pateiktas trūkstamas arba netinkamas telefonas.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Klaida! Buvo pateikta trūkstama arba netinkama profesija.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Klaida! Nurodyta trūkstama arba netinkama vieta.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Klaida! Nurodytas trūkstamas arba netinkamas įmonės pavadinimas.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Klaida! Buvo pateikta trūkstama arba netinkama svetainė.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Klaida! Pateiktas trūkstamas arba netinkamas rodomas vardas
    </div>
  </template>
</body>

</html>
