<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Redaguoti ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Redaguoti ${organization.organizationid}</h1>
  <p translate="yes">Laikykite savo kontaktinę informaciją teisingą ir naujausią.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">vardas, pavadinimas</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">El. pašto</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Atnaujinti organizaciją</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmės! Jūsų organizacijos informacija atnaujinta
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Nežinoma klaida, ocurred
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Klaida! Pateiktas trūkstamas arba neleistinas organizacijos pavadinimas
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Klaida! Netinkamas organizacijos pavadinimo ilgis
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Klaida! Pateiktas trūkstamas arba netinkamas organizacijos el. paštas
    </div>
  </template>
</body>
</html>
