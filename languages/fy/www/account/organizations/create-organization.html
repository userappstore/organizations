<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Organisaasje oanmeitsje</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Organisaasje oanmeitsje</h1>
  <p translate="yes">Organisaasjes kinne brûkt wurde foar it dielen fan tagong ta boarnen.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Namme fan de Organisaasje</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Kontakt e-post</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Ynformaasje oer lidmaatskip</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Brûk besteande profyl</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Selektearje in besteande profyl
        </option>
      </select>
    </div>
    <h3 translate="yes">Meitsje nij profyl</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Display namme</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">E-post werjaan</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontakt e-post</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Foarnamme</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Achternamme</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Bertedatum</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefoan</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Berop</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokaasje</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Bedriuwsnamme</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Webside</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Organisaasje oanmeitsje</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige organisaasjenamme waard levere
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Fersin! Unjildige lingte fan organisaasjenamme
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of ûnjildige e-post foar organisaasje waard levere
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! De organisaasje is mei súkses oanmakke
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Meitsje útnoegings</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fersin! Der barde in flater by it meitsjen fan de organisaasje
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige foarnamme levere
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Fersin! In unjildige foarnamme waard levere
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige achternamme waard levere
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Fersin! In unjildige achternamme waard levere
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Fersin! Unjildich e-postadres foar kontaktpersoan
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Fersin! Unjildich werjaan e-postadres
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige werjeftenamme waard levere
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige bertedatum waard levere
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige tillefoan waard levere.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige besetting waard levere.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige lokaasje waard levere.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige bedriuwsnamme waard levere.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige webside waard levere.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige werjeftenamme waard levere
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkend of unjildich profyl waard selektearre.
    </div>
  </template>
</body>
</html>
