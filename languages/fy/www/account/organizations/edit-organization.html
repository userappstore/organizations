<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">

<head>
  <meta charset="utf-8">
  <title translate="yes">Bewurkje ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>

<body>
  <h1 translate="yes">Bewurkje ${organization.organizationid}</h1>
  <p translate="yes">Hâld jo kontaktgegevens korrekt en aktueel.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked"
    action="/account/organizations/edit-organization?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Namme</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">E-post</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Update
        organization</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Jo ynformaasje oer organisaasje is bywurke
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fersin! In ûnbekende flater barde
    </div>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of unjildige organisaasjenamme waard levere
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Fersin! Unjildige lingte fan organisaasjenamme
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Fersin! In ûntbrekkende of ûnjildige e-post foar organisaasje waard levere
    </div>
  </template>
</body>

</html>
