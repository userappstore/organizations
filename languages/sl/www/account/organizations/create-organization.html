<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Ustvari organizacijo</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ustvari organizacijo</h1>
  <p translate="yes">Organizacije se lahko uporabljajo za izmenjavo dostopa do virov.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Ime organizacije</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Kontaktni e-poštni naslov</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Podatki o članstvu</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Uporabite obstoječi profil</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Izberite obstoječi profil
        </option>
      </select>
    </div>
    <h3 translate="yes">Ustvari nov profil</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Prikazno ime</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Prikaži e-pošto</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontaktni e-poštni naslov</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Ime</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Priimek</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Datum rojstva</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Poklic</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokacija</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Ime podjetja</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Spletna stran</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Ustvari organizacijo</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Napaka! Vstavljeno je bilo manjkajoče ali neveljavno ime organizacije
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Napaka! Neveljavna dolžina imena organizacije
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Napaka! Vstavljeno je bilo manjkajoče ali neveljavno e-poštno sporočilo organizacije
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Organizacija je bila uspešno ustvarjena
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Ustvari povabila</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Napaka! Pri ustvarjanju organizacije je prišlo do napake
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Napaka! Navedeno manjkajoče ali neveljavno ime
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Napaka! Vneseno je neveljavno ime
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Napaka! Vstavljeno je bilo manjkajoče ali neveljavno priimek
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Napaka! Navedli smo neveljaven priimek
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Napaka! Neveljaven e-poštni naslov za stike
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Napaka! Neveljaven prikaz e-poštnega naslova
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Napaka! Vstavljeno je bilo manjkajoče ali neveljavno prikazno ime
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Napaka! Naveden je bil manjkajoči ali neveljaven datum rojstva
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Napaka! Vstavljen je bil manjkajoči ali neveljaven telefon.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Napaka! Zagotovljeni so bili manjkajoči ali neveljavni poklici.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Napaka! Zagotovljena je bila manjkajoča ali neveljavna lokacija.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Napaka! Navedeno je bilo manjkajoče ali neveljavno ime podjetja.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Napaka! Zagotovljeno je bilo manjkajoče ali neveljavno spletno mesto.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Napaka! Vstavljeno je bilo manjkajoče ali neveljavno prikazno ime
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Napaka! Izbran je bil manjkajoč ali neveljaven profil.
    </div>
  </template>
</body>
</html>
