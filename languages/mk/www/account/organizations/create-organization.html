<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organizations.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Создадете организација</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Создадете организација</h1>
  <p translate="yes">Организациите може да се користат за споделување пристап до ресурси.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-organization" name="submit-form">
    <div class="pure-control-group">
      <label for="name" translate="yes">Името на организацијата</label>
      <input id="name" name="name" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="email" translate="yes">Контакт е-пошта</label>
      <input id="email" name="email" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Информации за членство</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Користете го постојниот профил</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Изберете постоечки профил
        </option>
      </select>
    </div>
    <h3 translate="yes">Создадете нов профил</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Име на екранот</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Прикажи е-пошта</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Контакт е-пошта</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Име</label>
        <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Презиме</label>
        <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Дата на раѓање</label>
        <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Телефонски</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Окупација</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Локација</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Име на компанија</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Веб-страница</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Создадете организација</button>
    </div>
  </form>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно име на организацијата
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Грешка! Неважечка должина на името на организацијата
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Грешка! Обезбедена е е-пошта што недостасува или неважечка за организација
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Организацијата е создадена успешно
      <p><a class="pure-button pure-button-primary" href="/account/organizations/create-invitation?organizationid=${organization.organizationid}" translate="yes">Создадете покани</a></p>
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Се појави грешка при креирање на организацијата
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Грешка! Доставено е исчезнато или невалидно име
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Грешка! Беше обезбедено невалидно име
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно презиме
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Грешка! Беше обезбедено невалидно презиме
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Грешка! Невалидна адреса за е-пошта за контакт
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Грешка! Невалидна адреса за е-пошта на екранот
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно име на екранот
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Грешка! Обезбеден е недостаток или невалиден датум на раѓање
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Грешка! Беше обезбеден телефон што недостасува или невалиден.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно занимање.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Грешка! Обезбедена е локација што недостасува или невалидна.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно име на компанијата.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Грешка! Беше обезбедена веб-страница што недостасува или невалидна.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Грешка! Обезбедено е исчезнато или невалидно име на екранот
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Грешка! Избран недостасува или невалиден профил.
    </div>
  </template>
</body>
</html>
