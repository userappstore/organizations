<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Menerima undangan</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Menerima undangan</h1>
  <p translate="yes">Anda akan menjadi anggota organisasi setelah memasukkan kode.</p>
  <div id="message-container"></div>
  <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation" name="submit-form">
    <div class="pure-control-group">
      <label for="invitationid" translate="yes">ID undangan</label>
      <input id="invitationid" name="invitationid" type="text" maxlength="100">
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Kode undangan</label>
      <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <h2 translate="yes">Informasi keanggotaan</h2>
    <div id="existing-profile-container" class="pure-control-group">
      <label for="profileid" translate="yes">Gunakan profil yang ada</label>
      <select id="profileid" name="profileid">
        <option value="" translate="yes">
          Pilih profil yang ada
        </option>
      </select>
    </div>
    <h3 translate="yes">Buat profil baru</h3>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nama tampilan</label>
      <input required="" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Tampilkan email</label>
      <input required="" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontak Email</label>
      <input required="" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Nama depan</label>
      <input required="" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">nama keluarga</label>
      <input required="" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Tanggal lahir</label>
      <input required="" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telepon</label>
      <input required="" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Pendudukan</label>
      <input required="" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Lokasi</label>
      <input required="" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nama Perusahaan</label>
      <input required="" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Situs web</label>
      <input required="" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Bergabunglah dengan organisasi</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Keberhasilan! Anda sekarang adalah anggota organisasi
    </div>
  </template>
  <template id="invalid-invitation">
    <div class="error message" translate="yes">
      Kesalahan! Undangan tidak lagi tersedia
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Kesalahan! Kode undangan salah
    </div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message" translate="yes">
      Kesalahan! Undangan yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kesalahan! Anda memiliki atau menjadi anggota organisasi ini
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.displayName} / ${profile.displayEmail}
    </option>
  </template>
  <template id="invalid-organization-name">
    <div class="error message" translate="yes">
      Kesalahan! Nama organisasi yang hilang atau tidak valid diberikan
    </div>
  </template>
  <template id="invalid-organization-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang nama organisasi tidak valid
    </div>
  </template>
  <template id="invalid-organization-email">
    <div class="error message" translate="yes">
      Kesalahan! Email organisasi yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Keberhasilan! Organisasi telah berhasil dibuat
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan saat membuat organisasi
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kesalahan! Nama depan yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Nama depan yang tidak valid diberikan
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kesalahan! Nama belakang yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Nama belakang yang tidak valid diberikan
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kesalahan! Alamat email kontak tidak valid
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kesalahan! Alamat email tampilan tidak valid
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kesalahan! Nama tampilan yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kesalahan! Tanggal lahir yang hilang atau tidak valid diberikan
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kesalahan! Telepon yang hilang atau tidak valid disediakan.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kesalahan! Pekerjaan yang hilang atau tidak valid disediakan.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kesalahan! Lokasi yang hilang atau tidak valid disediakan.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kesalahan! Nama perusahaan yang hilang atau tidak valid diberikan.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kesalahan! Situs web yang hilang atau tidak valid disediakan.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kesalahan! Nama tampilan yang hilang atau tidak valid disediakan
    </div>
  </template>
  <template id="invalid-profileid">
    <div class="error message" translate="yes">
      Kesalahan! Profil yang hilang atau tidak valid dipilih.
    </div>
  </template>
</body>
</html>
