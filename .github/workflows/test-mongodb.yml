name: test-mongodb

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install MongoDB
      run: sudo apt-get install -y mongodb
    - name: Set up as module
      run: |
        HERE=`pwd`
        mkdir /tmp/project
        cd /tmp/project
        npm init -y
        npm install faker puppeteer@2.1.1 @userdashboard/dashboard @userdashboard/organizations @userdashboard/storage-mongodb
        npm install -g mocha
        rm node_modules/@userdashboard/organizations/*.js
        rm -rf node_modules/@userdashboard/organizations/src
        cp $HERE/*.js node_modules/@userdashboard/organizations
        cp -R $HERE/src/ node_modules/@userdashboard/organizations/src/
        echo "global.applicationPath = __dirname" > main.js    - name: Test unencrypted MongoDB storage
      run: npm test
      env:
        NODE_ENV: "testing"
        FAST_START: "true"
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        STORAGE: "@userdashboard/storage-mongodb"
        MONGODB_URL: "mongodb://localhost:27017"
        MONGODB_DATABASE: "dashboard"
        GENERATE_SITEMAP_TXT: "false"
        GENERATE_API_TXT: "false"
    - name: Test encrypted MongoDB storage
      run: npm test
      env:
        NODE_ENV: "testing"
        FAST_START: "true"
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        STORAGE: "@userdashboard/storage-mongodb"
        MONGODB_URL: "mongodb://localhost:27017"
        MONGODB_DATABASE: "dashboard"
        GENERATE_SITEMAP_TXT: "false"
        GENERATE_API_TXT: "false"
        ENCRYPTION_SECRET: "12345678901234567890123456789012"
        ENCRYPTION_SECRET_IV: "1234123412341234"
    - name: Test independent MongoDB storage
      run: npm test
      env:
        NODE_ENV: "testing"
        FAST_START: "true"
        DASHBOARD_SERVER: "http://localhost:9000"
        DOMAIN: "localhost"
        ORGANIZATIONS_STORAGE: "@userdashboard/storage-mongodb"
        ORGANIZATIONS_MONGODB_URL: "mongodb://localhost:27017"
        ORGANIZATIONS_MONGODB_DATABASE: "dashboard"
        GENERATE_SITEMAP_TXT: "false"
        GENERATE_API_TXT: "false"
        ENCRYPTION_SECRET: "12345678901234567890123456789012"
        ENCRYPTION_SECRET_IV: "1234123412341234"
        