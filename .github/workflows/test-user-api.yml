name: test-user-api

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup dependencies
      run: |
        npm install mocha puppeteer@2.1.1 @userdashboard/dashboard --no-save
    - name: Test (fs)
      run: |
        node node_modules/mocha/bin/mocha --exit --inline-diffs --full-trace --forbid-only --forbid-pending --async-only --recursive --timeout 600000 --slow 600000 src/www/api/user
      env:
        NODE_ENV: testing
        FAST_START: true
        DASHBOARD_SERVER: "http://localhost:9003"
        DOMAIN: "localhost"
        PORT: 9003
        STORAGE_PATH: /tmp/test-data1
        GENERATE_SITEMAP_TXT: false
        GENERATE_API_TXT: false
