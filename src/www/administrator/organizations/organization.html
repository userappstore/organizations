<html navbar="/administrator/organizations/navbar-organization.html">
  <head>
    <title>Organization</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Organization</h1>
    <table id="organizations-table" class="pure-table pure-table-striped"></table> 
  </body>
  <template id="organization-row-template">
    <tbody id="${organizationid}">
      <tr>
        <th>ID</th>
        <td>${organizationid}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>${name}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td><a href="mailto:${email}">${email}</a></td>
      </tr>
      <tr>
        <th>Created</th>
        <td>${created}</td>
      </tr>
      <tr>
        <th>IP address</th>
        <td>${ip}</td>
      </tr>
      <tr>
        <th>User agent</th>
        <td>${userAgent}</td>
      </tr>
      <tr>
        <th></th>
        <td class="pure-button-group" role="group">
        </td>
    </tbody>
  </template>
</html>
