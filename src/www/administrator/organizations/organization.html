<html navbar="/administrator/organizations/navbar-organization.html">
  <head>
    <title>Organization</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Organization</h1>
    <table id="organizations-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>IP</th>
          <th>User agent</th>
          <th>Created</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="organization-row-template">
    <tr id="${organizationid}">
      <td>${name}</td>
      <td>${ip}</td>
      <td>${userAgent}</td>
      <td><a href="mailto:${email}">${email}</a></td>
      <td title="${created}">${createdRelative}</td>
      <td class="pure-button-group" role="group">
      </td>
    </tr>
  </template>
</html>
