<!doctype html>
<html navbar="/administrator/organizations/navbar-membership.html">
  <head>
    <title>View ${membership.membershipid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>View ${membership.membershipid}</h1>
    <table id="memberships-table" class="pure-table data-table">
      <tbody id="${membership.membershipid}">
        <tr>
          <th>ID</th>
          <td>${membership.membershipid}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>${membership.email}</td>
        </tr>
        <tr>
          <th>Created</th>
          <td>${membership.createdFormatted}</td>
        </tr>
        <tr>
          <th>Invitation</th>
          <td><a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a></td>
        </tr>
        <tr>
          <th>Organization</th>
          <td><a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
