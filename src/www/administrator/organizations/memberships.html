<!doctype html>
<html navbar="/administrator/organizations/navbar.html">
  <head>
    <title>Memberships</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Memberships</h1>
    <p>These are created when users accept invitations created by organization owners.</p>
    <div id="no-memberships">
      <p>There are no memberships for any organizations.</p>
    </div>
    <table id="memberships-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Invitation</th>
          <th>Organization</th>
          <th>Created</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/administrator/organizations/memberships?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="membership-row">
    <tr id="${membership.membershipid}">
      <td><a href="/administrator/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
      <td><a href="mailto:${membership.name}">${membership.name}</a></td>
      <td><a href="mailto:${membership.email}">${membership.email}</a></td>
      <td><a href="/administrator/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a></td>
      <td><a href="/administrator/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a></td>
      <td>${membership.createdFormatted}</td>
    </tr>
  </template>
</html>
