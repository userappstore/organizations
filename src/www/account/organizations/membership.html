<html navbar="/account/organizations/navbar-membership.html">
  <head>
    <title>Membership</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Membership</h1>
    <table id="memberships-table" class="pure-table pure-table-striped"></table> 
  </body>
  <template id="membership-row-template">
    <tbody id="${membershipid}">
      <tr>
        <th>ID</th>
        <td>${membershipid}</td>
      </tr>
      <tr>
        <th>Created</th>
        <td>${created}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>${email}</td>
      </tr>
      <tr>
        <th>IP address</th>
        <td>${ip}</td>
      </tr>
      <tr>
        <th>User agent</th>
        <td>${userAgent}</td>
      </tr>
      <tr>
        <th></th>
        <td class="pure-button-group" role="group">
          <a href="edit-membership?membershipid=${membershipid}" class="pure-button">Edit</a>
          <a href="delete-membership?membershipid=${membershipid}" class="pure-button">Delete</a>
        </td>
      </tr>
    </body>
  </template>
</html>
