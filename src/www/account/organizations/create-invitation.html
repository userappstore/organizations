<!DOCTYPE html>
<html lang="en" data-navbar="/account/organizations/navbar-organization.html">
<head>
  <meta charset="utf-8">
  <title translate="yes">Create invitation for ${organization.organizationid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/organizations/organizations-content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Create invitation for ${organization.organizationid}</h1>
  <p translate="yes">Invitation codes allow people to join your organization.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/organizations/create-invitation?organizationid=${organization.organizationid}" name="submit-form">
    <div class="pure-control-group">
      <label for="organization-name" translate="yes">Organization</label> <input id="organization-name" type="text" maxlength="100" readonly>
    </div>
    <div class="pure-control-group">
      <label for="secret-code" translate="yes">Secret code</label> <input id="secret-code" name="secret-code" type="text" maxlength="100">
    </div>
    <div class="pure-controls">
      <button type="submit" id="submit-button" class="pure-button pure-button-primary" translate="yes">Create invitation</button>
    </div>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! An unknown error occurred
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Error! The secret code is missing or invalid
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Error! The secret code has an invalid length
    </div>
  </template>
  <template id="success">
    <div class="success message">
      <p translate="yes">Success! Give your secret code and this link to someone to join:</p>
      <div class="invitation-link">
        <input type="text" readonly value="${organization.dashboardServer}/account/organizations/accept-invitation?invitationid=${organization.invitationid}">
      </div>
    </div>
  </template>
</body>
</html>
