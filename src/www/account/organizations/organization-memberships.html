<!doctype html>
<html navbar="/account/organizations/navbar-organization.html">
  <head>
    <title>Memberships for ${organization.organizationid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Memberships for ${organization.organizationid}</h1>
    <div id="no-memberships">
      <p>The organization does not have any memberships yet.</p>
    </div>
    <table id="memberships-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Name</th>
          <th>Email</th>
          <th>Invitation</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/account/organizations/memberships?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="membership-row">
    <tr id="${membership.membershipid}">
      <td><a href="/account/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
      <td>${membership.createdFormatted}</td>
      <td>${membership.name}</td>
      <td>${membership.email}</td>
      <td><a href="/account/organizations/invitation?invitationid=${membership.invitationid}">${membership.invitationid}</a></td>
    </tr>
  </template>
</html>
