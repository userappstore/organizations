<!doctype html>
<html navbar="/account/organizations/navbar.html">
  <head>
    <title>Accept invitation</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Accept invitation</h1>
    <p>You will become a member of the organization after entering the code.</p>
    <div id="message-container"></div>
    <form id="submit-form" class="pure-form pure-form-stacked" action="/account/organizations/accept-invitation">
      <div class="pure-control-group">
        <label for="invitationid">Invitation ID</label>
        <input id="invitationid" name="invitationid" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="name">Name (shared with members)</label>
        <input id="name" name="name" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="email">Email (shared with members)</label>
        <input id="email" name="email" type="text" maxlength="100" />
      </div>
      <div class="pure-control-group">
        <label for="code">Invitation code</label>
        <input id="code" name="code" type="text" maxlength="100" />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Join organization</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! You are now a member of the organization.</div>
  </template>
  <template id="invalid-membership-name">
    <div class="error message">Error! A missing or invalid membership name was provided.</div>
  </template>
  <template id="invalid-membership-name-length">
    <div class="error message">Error! Invalid membership name length.</div>
  </template>
  <template id="invalid-membership-email">
    <div class="error message">Error! A missing or invalid membership email was provided.</div>
  </template>
  <template id="invalid-invitation">
    <div class="error message">Error! The invitation is no longer available.</div>
  </template>
  <template id="invalid-invitation-code">
    <div class="error message">Error! The invitation code is incorrect.</div>
  </template>
  <template id="invalid-invitationid">
    <div class="error message">Error! A missing or invalid invitation was provided.</div>
  </template>
  <template id="invalid-account">
    <div class="error message">Error! You own or are a member of this organization.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error ocurred.</div>
  </template>
</html>
