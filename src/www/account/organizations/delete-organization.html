<!doctype html>
<html navbar="/account/organizations/navbar-organization.html">
  <head>
    <title>Delete ${organization.organizationid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Delete ${organization.organizationid}</h1>
    <p>The organization will be deleted immediately and cannot be recovered.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/organizations/delete-organization?organizationid=${organization.organizationid}">
      <div class="pure-control-group">
        <label for="organizationName">Organization</label>
        <input id="organizationName" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Delete organization</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The organization has been permanently deleted</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An error ocurred deleting the organization</div>
  </template>
</html>
