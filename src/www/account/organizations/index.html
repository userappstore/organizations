<!doctype html>
<html navbar="/account/organizations/navbar.html">
  <head>
    <title>Organizations</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Organizations</h1>
    <p><a href="/account/organizations/create-organization" class="pure-button pure-button-primary">Create organization</a></p>
    <div id="no-data">
      <p>You have not created or joined any organizations yet.</p>
    </div>
    <div id="memberships-container">
      <h2>My memberships</h2>
      <div id="no-memberships">
        <p>You have not accepted any invitations to join organizations yet.</p>
      </div>
      <table id="memberships-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Organization</th>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
          </tr>
        </thead>
      </table>
    </div>
    <div id="organizations-container">
      <h2>My organizations</h2>
      <div id="no-organizations">
        <p>You have not created any organizations yet.</p>
      </div>
      <table id="organizations-table" class="pure-table pure-table-striped list-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
  <template id="membership-row">
    <tr id="${membership.membershipid}">
      <td><a href="/account/organizations/membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
      <td><a href="/account/organizations/organization?organizationid=${membership.organizationid}">${membership.organizationid}</a></td>
      <td>${membership.organizationName}</td>
      <td><a href="mailto:${membership.organizationEmail}">${membership.organizationEmail}</a></td>
      <td>${membership.createdFormatted}</td>
    </tr>
  </template>
  <template id="organization-row">
    <tr id="${organization.organizationid}">
      <td><a href="/account/organizations/organization?organizationid=${organization.organizationid}">${organization.organizationid}</a></td>
      <td>${organization.name}</td>
      <td><a href="mailto:${organization.email}">${organization.email}</a></td>
      <td>${organization.createdFormatted}</td>
    </tr>
  </template>
</html>
