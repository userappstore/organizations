<!doctype html>
<html navbar="/account/organizations/navbar-membership.html">
  <head>
    <title>Revoke membershipof ${membership.membershipid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Revoke membership of ${membership.membershipid}</h1>
    <p>This will immediately remove the member from the organizaiton.</p>
    <div id="message-container"></div>
    <table id="memberships-table" class="pure-table object-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tr id="${membership.membershipid}">
        <td>${membership.membershipid}</td>
        <td>${membership.createdFormatted}</td>
        <td>${membership.name}</td>
        <td>${membership.email}</td>
      </tr>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/organizations/revoke-membership?membershipid=${membership.membershipid}">
      <div class="pure-control-group">
        <label for="organizationName">Organization</label>
        <input id="organizationName" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Delete membership</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The membership has been permanently deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error ocurred.</div>
  </template>
</html>
