<!doctype html>
<html navbar="/account/organizations/navbar-membership.html">
  <head>
    <title>Delete membership</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Delete membership</h1>
    <div id="message-container"></div>
    <table id="memberships-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Invitation</th>
          <th>Organization</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <div class="pure-control-group">
        <label for="organizationName">Organization</label>
        <input id="organizationName" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Delete membership</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="error message" error="success">The membership has been permanently deleted.</div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">Error!  An unknown error ocurred.</div>
  </template>
  <template id="membership-row-template">
    <tr id="${membershipid}">
      <td>${membershipid}</td>
      <td>${created}</td>
      <td><a href="invitation?invitationid=${invitationid}">${invitationid}</a></td>
      <td><a href="organization?organizationid=${organizationid}">${organizationid}</a></td>
    </tr>
  </template>
</html>
