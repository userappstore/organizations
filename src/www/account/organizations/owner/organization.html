<html navbar="/account/organizations/owner/navbar-organization.html">
  <head>
    <title>View ${organization.organizationid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Organization</h1>
    <table id="organizations-table" class="pure-table pure-table-stacked">
      <tbody id="${organization.organizationid}">
        <tr>
          <th>ID</th>
          <td>${organization.organizationid}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>${organization.name}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td><a href="mailto:${organization.email}">${organization.email}</a></td>
        </tr>
        <tr>
          <th>Created</th>
          <td>${organization.created}</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
