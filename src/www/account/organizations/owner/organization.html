<html navbar="/account/organizations/owner/navbar-organization.html">
  <head>
    <title>Organization</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Organization</h1>
    <table id="organizations-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="organization-row-template">
    <tr id="${organizationid}">
      <td>${name}</td>
      <td><a href="mailto:${email}">${email}</a></td>
      <td title="${created}">${createdRelative}</td>
      <td class="pure-button-group" role="group">
          <a href="/account/organizations/owner/memberships?organizationid=${organizationid}" id="memberships-link-${organizationid}" class="pure-button">Memberships</a>
          <a href="/account/organizations/owner/invitations?organizationid=${organizationid}" id="invitations-link-${organizationid}" class="pure-button">Invitations</a>
        <a href="/account/organizations/owner/edit-organization?organizationid=${organizationid}" id="edit-organization-link-${organizationid}" class="pure-button">Edit organization</a>
        <a href="/account/organizations/owner/delete-organization?organizationid=${organizationid}" id="delete-organization-link-${organizationid}" class="pure-button">Delete</a>
      </td>
    </tr>
  </template>
</html>
