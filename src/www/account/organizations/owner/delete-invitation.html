<html navbar="/account/organizations/owner/navbar-invitation.html">
  <head>
    <title>Delete invitation</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Delete invitation</h1>
    <div id="message-container"></div>
    <table id="invitations-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Accepted</th>
          <th>Membership</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <div class="pure-controls">
        <div class="pure-control-group">
          <label for="organizationName">Organization</label>
          <input id="organizationName" type="text" maxlength="100" readonly />
        </div>
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Permanently delete</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">The invitation has been permanently deleted.</div>
  </template>
  <template id="invitation-row-template">
    <tr id="${invitationid}">
      <td>${invitationid}</td>
      <td>${created}</td>
      <td id="accepted">Yes</td>
      <td id="not-accepted">No</td>
      <td id="membership"><a href="membership?membershipid=${membershipid}">Membership</a></td>
      <td id="no-membership">Nobody</td>
    </tr>
  </template>
</html>
