<html navbar="/account/organizations/owner/navbar-organization.html">
  <head>
    <title>Delete organization</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Delete organization</h1>
    <div id="message-container"></div>
    <table id="organizations-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
        </tr>
      </thead>
    </table>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked">
      <div class="pure-control-group">
        <label for="organizationName">Organization</label>
        <input id="organizationName" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submit-button" class="pure-button pure-button-primary">Delete organization</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">The organization has been permanently deleted.</div>
  </template>
  <template id="organization-row-template">
    <tr id="${organizationid}">
      <td>${organizationid}</td>
      <td>${name}</td>
      <td><a href="mailto:${email}">${email}</a></td>
      <td>${created}</td>
    </tr>
  </template>
</html>
