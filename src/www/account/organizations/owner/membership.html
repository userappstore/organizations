<html navbar="/account/organizations/owner/navbar-membership.html">
  <head>
    <title>Membership</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Membership</h1>
    <table id="memberships-table" class="pure-table pure-table-striped"></table> 
  </body>
  <template id="membership-row-template">
    <tbody id="${membershipid}">
      <tr>
        <th>ID</th>
        <td>${membershipid}</td>
      </tr>
      <tr>
        <th>Created</th>
        <td>${created}</td>
      </tr>
      <tr>
        <th>Invitation</th>
        <td><a href="invitation?invitationid=${invitationid}">${invitationid}</a></td>
      </tr>
      <tr>
        <th>Organization</th>
        <td><a href="organization?organizationid=${organizationid}">${organizationid}</a></td>
      </tr>
      <tr>
        <th>IP address</th>
        <td>${ip}</td>
      </tr>
      <tr>
        <th>User agent</th>
        <td>${userAgent}</td>
      </tr>
      <tr>
        <th></th>
        <td class="pure-button-group" role="group">
          <a href="delete-invitation?invitationid=${invitationid}" class="pure-button">Delete</a>
        </td>
    </tbody>
  </template>
</html>
