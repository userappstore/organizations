<!doctype html>
<html navbar="/account/organizations/navbar-invitation.html">
  <head>
    <title>View ${invitation.invitationid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>View ${invitation.invitationid}</h1>
    <table id="invitations-table" class="pure-table data-table">
      <tbody id="${invitation.invitationid}">
        <tr>
          <th>ID</th>
          <td>${invitation.invitationid}</td>
        </tr>
        <tr>
          <th>Created</th>
          <td>${invitation.createdFormatted}</td>
        </tr>
        <tr>
          <th>Accepted</th>
          <td id="accepted">Yes</td>
          <td id="not-accepted">No</td>
        </tr>
        <tr>
          <th>Membership</th>
          <td id="membership"><a href="/account/organizations/membership?membershipid=${invitation.membershipid}">${invitation.membershipid}</a></td>
          <td id="no-membership">Nobody</td>
        </tr>
      </tbody>
    </table>
  </body> 
</html>
