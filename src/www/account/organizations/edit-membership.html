<!doctype html>
<html navbar="/account/organizations/navbar-membership.html">
  <head>
    <title>Edit membership</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Edit membership</h1>
    <p>Your email is shared with the owner and members.</p>
    <div id="messageContainer"></div>
    <form id="submitForm" method="POST" class="pure-form pure-form-stacked">
      <div class="pure-control-group">
        <label for="organizationName">Organization</label>
        <input id="organizationName" type="text" maxlength="100" readonly />
      </div>
      <div class="pure-control-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" maxlength="100" />
      </div>
      <div class="pure-controls">
        <button type="submit" id="submitButton" class="pure-button pure-button-primary">Update membership</button>
      </div>
    </form>
  </body>
  <template id="success">
    <div class="success message" error="success">
        Success! Your membership information has been updated.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" error="unknown-error">
      Error! An unknown error ocurred.
      </div>
  </template>
  <template id="invalid-membership-field">
    <div class="error message" error="invalid-membership-field">
      Error! An invalid field was provided.
      </div>
  </template>
  <template id="invalid-membership-field-length">
    <div class="error message" error="invalid-membership-field-length">
      Error! Invalid field length.
      </div>
  </template>
</html>
