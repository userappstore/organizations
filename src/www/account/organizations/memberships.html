<html navbar="/account/organizations/navbar.html">
  <head>
    <title>Memberships</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Memberships</h1>
    <table id="memberships-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Email</th>
          <th>Invitation</th>
          <th>Organization</th>
          <th></th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link'>
    <li><a href="/account/organizations/memberships?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="membership-row">
    <tr id="${membership.membershipid}">
      <td><a href="membership?membershipid=${membership.membershipid}">${membership.membershipid}</a></td>
      <td>${membership.created}</td>
      <td>${membership.email}</td>
      <td><a href="invitation?invitationid=${membership.invitationid}">Invitation</a></td>
      <td><a href="organization?organizationid=${membership.organizationid}">Organization</a></td>
      <td class="pure-button-group" role="group">
        <a href="membership?membershipid=${membership.membershipid}" class="pure-button">Membership</a>
        <a href="edit-membership?membershipid=${membership.membershipid}" class="pure-button">Edit</a>
        <a href="delete-membership?membershipid=${membership.membershipid}" class="pure-button">Delete</a>
      </td>
    </tr>
  </template>
</html>
