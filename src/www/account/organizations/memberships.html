<html navbar="/account/organizations/navbar.html">
  <head>
    <title>Memberships</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Memberships</h1>
    <table id="memberships-table" class="pure-table pure-table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Created</th>
          <th>Email</th>
          <th>Invitation</th>
          <th>Organization</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </body>
  <template id="membership-row-template">
    <tr id="${membershipid}">
      <td><a href="membership?membershipid=${membershipid}">${membershipid}</a></td>
      <td title="${created}">${createdRelative}</td>
      <td>${email}</td>
      <td><a href="invitation?invitationid=${invitationid}">Invitation</a></td>
      <td><a href="organization?organizationid=${organizationid}">Organization</a></td>
      <td class="pure-button-group" role="group">
        <a href="membership?membershipid=${membershipid}" class="pure-button">Membership</a>
        <a href="edit-membership?membershipid=${membershipid}" class="pure-button">Edit</a>
        <a href="delete-membership?membershipid=${membershipid}" class="pure-button">Delete</a>
      </td>
    </tr>
  </template>
</html>
